,&quot;^B&quot;,1654708009802,536879524]],[&quot;^16&quot;,[8466,&quot;^;&quot;,&quot;~u62b153c4-5517-45d0-a33a-fd1e9c054360&quot;,536879440]],[&quot;^16&quot;,[8467,&quot;^R&quot;,&quot;public:: true\\ndate:: 2022-05-08\\nicon:: 🗃\\ncategory:: info\\n\\n&quot;,536878549]],[&quot;^16&quot;,[8467,&quot;^P&quot;,&quot;~:markdown&quot;,536878549]],[&quot;^16&quot;,[8467,&quot;^F&quot;,8465,536878549]],[&quot;^16&quot;,[8467,&quot;^Y&quot;,8465,536878549]],[&quot;^16&quot;,[8467,&quot;^V&quot;,8465,536878549]],[&quot;^16&quot;,[8467,&quot;^U&quot;,8465,536878549]],[&quot;^16&quot;,[8467,&quot;^:&quot;,true,536878549]],[&quot;^16&quot;,[8467,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true,&quot;^1;&quot;,&quot;2022-05-08&quot;,&quot;^1&lt;&quot;,&quot;🗃&quot;,&quot;^1&gt;&quot;,&quot;info&quot;],536878549]],[&quot;^16&quot;,[8467,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;,&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1&gt;&quot;]],536878549]],[&quot;^16&quot;,[8467,&quot;~:block/unordered&quot;,true,536878549]],[&quot;^16&quot;,[8467,&quot;^;&quot;,&quot;~u62b15385-6692-49bd-bd08-fc8660986f5a&quot;,536878549]],[&quot;^16&quot;,[8468,&quot;^R&quot;,&quot;### What is a Zettelkasten?&quot;,536878549]],[&quot;^16&quot;,[8468,&quot;^P&quot;,&quot;^1@&quot;,536878549]],[&quot;^16&quot;,[8468,&quot;^W&quot;,3,536878549]],[&quot;^16&quot;,[8468,&quot;^F&quot;,8467,536878549]],[&quot;^16&quot;,[8468,&quot;^Y&quot;,8465,536878549]],[&quot;^16&quot;,[8468,&quot;^V&quot;,8465,536878549]],[&quot;^16&quot;,[8468,&quot;^U&quot;,8465,536878549]],[&quot;^16&quot;,[8468,&quot;~:block/size&quot;,3,536878549]],[&quot;^16&quot;,[8468,&quot;^X&quot;,&quot;~:heading&quot;,536878549]],[&quot;^16&quot;,[8468,&quot;^1A&quot;,true,536878549]],[&quot;^16&quot;,[8468,&quot;^;&quot;,&quot;~u62b15385-fd25-4e4d-af6b-17f4885c94a0&quot;,536878549]],[&quot;^16&quot;,[8469,&quot;^R&quot;,&quot;In German, Zettelkasten means \\&quot;slip box.\\&quot; It is both a method of [[personal knowledge management]] and a physical (or digital) system you maintain. The method was popularized by German scholar Niklas Luhmann who used it as a \\&quot;conversation partner\\&quot; to help write hundreds of articles and books.\\nid:: 627800a6-1d5c-4db7-8aa7-1693e484df81&quot;,536878549]],[&quot;^16&quot;,[8469,&quot;^P&quot;,&quot;^1@&quot;,536878549]],[&quot;^16&quot;,[8469,&quot;^F&quot;,8468,536878549]],[&quot;^16&quot;,[8469,&quot;^Y&quot;,8465,536878549]],[&quot;^16&quot;,[8469,&quot;^V&quot;,8465,536878549]],[&quot;^16&quot;,[8469,&quot;^U&quot;,8465,536878549]],[&quot;^16&quot;,[8469,&quot;^U&quot;,8466,536878549]],[&quot;^16&quot;,[8469,&quot;^?&quot;,[&quot;^ &quot;,&quot;~:id&quot;,&quot;627800a6-1d5c-4db7-8aa7-1693e484df81&quot;],536878549]],[&quot;^16&quot;,[8469,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1D&quot;]],536878549]],[&quot;^16&quot;,[8469,&quot;^H&quot;,8466,536878549]],[&quot;^16&quot;,[8469,&quot;^1A&quot;,true,536878549]],[&quot;^16&quot;,[8469,&quot;^;&quot;,&quot;~u627800a6-1d5c-4db7-8aa7-1693e484df81&quot;,536878549]],[&quot;^16&quot;,[8470,&quot;^R&quot;,&quot;To create a Zettelkasten, you need two compartments: literature notes and Zettels. Literature notes are just bibliographic information. Niklas Luhmann wrote the citations of resources on index cards. I keep my references in Zotero. Zettels are what you will see in my digital garden as 🌳 evergreen notes. They are not notes I would take while reading something. Rather, they are insights and my own thoughts on what I read or in general. Zettels should be one idea, called an atomic idea. Remember: Niklas Luhmann wrote his Zettels on index cards. Although they are a tidied up atomic idea, they are not immutable.&quot;,536878549]],[&quot;^16&quot;,[8470,&quot;^P&quot;,&quot;^1@&quot;,536878549]],[&quot;^16&quot;,[8470,&quot;^F&quot;,8469,536878549]],[&quot;^16&quot;,[8470,&quot;^Y&quot;,8465,536878549]],[&quot;^16&quot;,[8470,&quot;^V&quot;,8465,536878549]],[&quot;^16&quot;,[8470,&quot;^U&quot;,8465,536878549]],[&quot;^16&quot;,[8470,&quot;^1A&quot;,true,536878549]],[&quot;^16&quot;,[8470,&quot;^;&quot;,&quot;~u62b15385-d0c5-4f0f-9d7a-b349273a4b3e&quot;,536878549]],[&quot;^16&quot;,[8471,&quot;^R&quot;,&quot;As you write Zettels, you create links between them. The more Zettels you have, and the more links exist between them, the easier it is to see where clusters of ideas form. This is the \\&quot;conversation partner\\&quot; aspect of the Zettelkasten. When clusters form, it shows you what you&apos;re interested in and where you have a lot of information already created. From there, you can combine the Zettels and use them to express something larger and more complex.&quot;,536878549]],[&quot;^16&quot;,[8471,&quot;^P&quot;,&quot;^1@&quot;,536878549]],[&quot;^16&quot;,[8471,&quot;^F&quot;,8470,536878549]],[&quot;^16&quot;,[8471,&quot;^Y&quot;,8465,536878549]],[&quot;^16&quot;,[8471,&quot;^V&quot;,8465,536878549]],[&quot;^16&quot;,[8471,&quot;^U&quot;,8465,536878549]],[&quot;^16&quot;,[8471,&quot;^1A&quot;,true,536878549]],[&quot;^16&quot;,[8471,&quot;^;&quot;,&quot;~u62b15385-fc6d-4abe-bd32-1d8ef59f884d&quot;,536878549]],[&quot;^16&quot;,[8472,&quot;^R&quot;,&quot;You can learn more about Zettelkasten at [zettelkasten.de](https://zettelkasten.de/introduction/). I also like how [Bob Doto](https://bobdoto.computer/ESSAYS) explains the Zettelkasten.\\nid:: 627800a6-e005-4790-a0a4-bb36784e50f2&quot;,536878549]],[&quot;^16&quot;,[8472,&quot;^P&quot;,&quot;^1@&quot;,536878549]],[&quot;^16&quot;,[8472,&quot;^F&quot;,8471,536878549]],[&quot;^16&quot;,[8472,&quot;^Y&quot;,8465,536878549]],[&quot;^16&quot;,[8472,&quot;^V&quot;,8465,536878549]],[&quot;^16&quot;,[8472,&quot;^U&quot;,8465,536878549]],[&quot;^16&quot;,[8472,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1D&quot;,&quot;627800a6-e005-4790-a0a4-bb36784e50f2&quot;],536878549]],[&quot;^16&quot;,[8472,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1D&quot;]],536878549]],[&quot;^16&quot;,[8472,&quot;^1A&quot;,true,536878549]],[&quo rcher begin, instead, with a “Name” search for James Hemings as either an author or a recipient of a letter, even across the estimated 25,000 documents that the Digital Edition presently contains, he or she would be returned no results.\\&quot;&quot;,536878667]],[&quot;^16&quot;,[8817,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8817,&quot;^F&quot;,8853,536878667]],[&quot;^16&quot;,[8817,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8817,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8817,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8817,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8817,&quot;^;&quot;,&quot;~u62b15387-2a20-4d94-9611-ee5d6b472c53&quot;,536878667]],[&quot;^16&quot;,[8818,&quot;^R&quot;,&quot;&gt; Oral history program gets started, all the recommendations we’ve made are put into place. Some of the redacted materials are released or publicized and anger anti-immigrant groups. We then begin receiving FOIA requests so they can attempt to identify the subjects in the interviews and report them to ICE or find other incriminating evidence against the participants. Because we’ve destroyed the originals with PII, it’s unlikely, but with all the information people can glean online, these FOIA’d items could then end up on a public website for people to attempt to identify the subjects who have been anonymized. At this point the library wields its copyright to take down the website before the subjects can be identified. This may garner more scrutiny for the university, but at least the actual process of doxxing people who have entrusted us with their stories can be halted. Also, it’s worth pointing out that doing nothing will also not put a stop to this harassment campaign.&quot;,536878667]],[&quot;^16&quot;,[8818,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8818,&quot;^F&quot;,8843,536878667]],[&quot;^16&quot;,[8818,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8818,&quot;^V&quot;,8816,536878667]],[&quot;^16& ct was supposed to know about it.\\n\\n&gt; Those outside of the Boston College Library were not to be trusted or consulted with in regards to any knowledge of the project. This meant that everything, from the legal documents to the documentation and storage of the interviews, was kept secret from all Boston College experts, lawyers, and consultants.\\n\\n4. Finally, the tapes were not to be released until after their respective interviewees had died. However, they made a major mistake: _they did not consider that people mentioned in the interviews might still be alive when the tapes were released._&quot;,536878667]],[&quot;^16&quot;,[8821,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8821,&quot;^F&quot;,8855,536878667]],[&quot;^16&quot;,[8821,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8821,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8821,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8821,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8821,&quot;^;&quot;,&quot;~u62b15387-9b01-46e2-a907-c5a0aa9b2844&quot;,536878667]],[&quot;^16&quot;,[8822,&quot;^R&quot;,&quot;![null](https://images.unsplash.com/photo-1633003678856-d89dbf71f080?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=MnwyNDYwNDl8MHwxfHNlYXJjaHw0Mnx8YXJjaGl2ZSUyMHBob3RvZ3JhcGh5fGVufDB8fHx8MTY1MjgzMDY0MQ&amp;ixlib=rb-1.2.1&amp;q=80&amp;w=400)&quot;,536878667]],[&quot;^16&quot;,[8822,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8822,&quot;^F&quot;,8861,536878667]],[&quot;^16&quot;,[8822,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8822,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8822,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8822,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8822,&quot;^;&quot;,&quot;~u62b15387-c9ba-40d3-97f5-a9f9c1a3987f&quot;,536878667]],[&quot;^16&quot;,[8823,&quot;^R&quot;,&quot;And...I am not an archivist. I have worked with EADXML, but I have no formal archival training. The archivists, in the room and on Zoom, you are the experts, not me. If I am completely misunderstanding something, feel free to let me know.&quot;,536878667]],[&quot;^16&quot;,[8823,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8823,&quot;^F&quot;,8852,536878667]],[&quot;^16&quot;,[8823,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8823,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8823,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8823,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8823,&quot;^;&quot;,&quot;~u62b15387-ee4f-4679-8dce-ba2bb58d1b40&quot;,536878667]],[&quot;^16&quot;,[8824,&quot;^R&quot;,&quot;&gt; You mentioned to me in conversation here that you sometimes saw my former servant James, &amp; that he made his engagements such as to keep himself always free to come to me. Could I get the favor of you to send for him &amp; tell him I shall be glad to receive him as soon as he can come to me?&quot;,536878667]],[&quot;^16&quot;,[8824,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8824,&quot;^F&quot;,8908,536878667]],[&quot;^16&quot;,[8824,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8824,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8824,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8824,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8824,&quot;^;&quot;,&quot;~u62b15387-374f-48a1-bf5e-054ed6ccecd1&quot;,536878667]],[&quot;^16&quot;,[8825,&quot;^R&quot;,&quot;It should not be surprising, therefore, that, when some of these men fought in WWII, they used those skills for cryptography and espionage.&quot;,536878667]],[&quot;^16&quot;,[8825,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8825,&quot;^F&quot;,8901,536878667]],[&quot;^16&quot;,[8825,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8825,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8825,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8825,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8825,&quot;^;&quot;,&quot;~u62b15387-f9eb-401c-b5e3-ed37949 s way different than shaving your legs, it turns out), of the ways my sexuality changed, of the hours of speech and movement therapy I did, of the fact that I&apos;m still afraid to use gendered bathrooms in public after 4 years.**\\nid:: 628e6565-623c-4e8f-af99-5fd741ffe07b&quot;,536878667]],[&quot;^16&quot;,[8882,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8882,&quot;^F&quot;,8902,536878667]],[&quot;^16&quot;,[8882,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8882,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8882,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8882,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1D&quot;,&quot;628e6565-623c-4e8f-af99-5fd741ffe07b&quot;],536878667]],[&quot;^16&quot;,[8882,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1D&quot;]],536878667]],[&quot;^16&quot;,[8882,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8882,&quot;^;&quot;,&quot;~u628e6565-623c-4e8f-af99-5fd741ffe07b&quot;,536878667]],[&quot;^16&quot;,[8883,&quot;^R&quot;,&quot;This brings us to Bibliographer B, who studied Shakespeare Compositors at the University of Virginia.&quot;,536878667]],[&quot;^16&quot;,[8883,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8883,&quot;^F&quot;,8900,536878667]],[&quot;^16&quot;,[8883,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8883,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8883,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8883,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8883,&quot;^;&quot;,&quot;~u62b15387-8159-4a61-8cd5-241bbdca9476&quot;,536878667]],[&quot;^16&quot;,[8884,&quot;^R&quot;,&quot;I also want us to think about representation, and why we&apos;re trying to put it in our metadata. Is it to actually connect with communities? Or is it to go along with the thing you think is right because you saw three other institutions do it on Twitter and you don&apos;t want to look bad?&quot;,536878667]],[&quot;^16&quot;,[8884,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;, ,[8889,&quot;^;&quot;,&quot;~u62b15387-a772-4721-90a7-eb1f5821118f&quot;,536878667]],[&quot;^16&quot;,[8890,&quot;^R&quot;,&quot;[^3]: [[@archival silence]] [Dictionary of Archives Terminology](https://dictionary.archivists.org/entry/archival-silence.html)&quot;,536878667]],[&quot;^16&quot;,[8890,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8890,&quot;^F&quot;,8886,536878667]],[&quot;^16&quot;,[8890,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8890,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8890,&quot;^U&quot;,7239,536878667]],[&quot;^16&quot;,[8890,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8890,&quot;^H&quot;,7239,536878667]],[&quot;^16&quot;,[8890,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8890,&quot;^;&quot;,&quot;~u62b15387-61cd-437d-90ab-9d9a3bb1cdf2&quot;,536878667]],[&quot;^16&quot;,[8891,&quot;^R&quot;,&quot;I was reading a newsletter by Robin Rendle where he mentioned the book _In Praise of Shadows_ by Junichiro Tanizaki. A main argument of this book is that Westerners do not appreciate shadows. We put lamps everywhere, trying to fill every space with light. But what if we treated our shadows with the same respect? What if we saw the beauty in them, how they bring form to emptiness,[^11] how they define the beauty of the surrounding light?&quot;,536878667]],[&quot;^16&quot;,[8891,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8891,&quot;^F&quot;,8916,536878667]],[&quot;^16&quot;,[8891,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8891,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8891,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8891,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8891,&quot;^;&quot;,&quot;~u62b15387-8e09-4d14-95fa-6f827e845b8d&quot;,536878667]],[&quot;^16&quot;,[8892,&quot;^R&quot;,&quot;Again, from the Introduction to Metadata book, digital surrogates are the digital versions of \\&quot;actual\\&quot; collection content, and descriptive surrogates are the description of that content. If my library scans the Town Report of Dover in 1962, that PDF or whatever file format is the digital surrogate and the metadata record my colleagues create is the descriptive surrogate. In an AV course I took in grad school, the professor even said that a metadata surrogate can be a form of preservation; if it&apos;s good enough, someone might not need to interact with the physical object.&quot;,536878667]],[&quot;^16&quot;,[8892,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8892,&quot;^F&quot;,8827,536878667]],[&quot;^16&quot;,[8892,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8892,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8892,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8892,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8892,&quot;^;&quot;,&quot;~u62b15387-1f0c-4469-82e8-13b5663cbba9&quot;,536878667]],[&quot;^16&quot;,[8893,&quot;^R&quot;,&quot;Then, I&apos;ll discuss archival silence and why it&apos;s such a problem, using three examples.&quot;,536878667]],[&quot;^16&quot;,[8893,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8893,&quot;^F&quot;,8917,536878667]],[&quot;^16&quot;,[8893,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8893,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8893,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8893,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8893,&quot;^;&quot;,&quot;~u62b15387-08ac-4d16-ba38-b989eb04edbb&quot;,536878667]],[&quot;^16&quot;,[8894,&quot;^R&quot;,&quot;Good afternoon, everyone. Thank you for coming to my presentation when you could just leave and go outside. My name is Jay L. Colbert, and today I&apos;ll be presenting \\&quot;Describing Absence: The Complicated Power of Metadata Surrogates in Libraries &amp; Archives\\&quot;&quot;,536878667]],[&quot;^16&quot;,[8894,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8894,&quot;^F&quot;,8885,536878667]],[&quot;^16&quot;,[8894,&quot;^Y&quot;,8816,536878667]],[&quot;^ uldn&apos;t try, but I think we need to admit our shortcomings and accept them.&quot;,536878667]],[&quot;^16&quot;,[8897,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8897,&quot;^F&quot;,8882,536878667]],[&quot;^16&quot;,[8897,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8897,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8897,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8897,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8897,&quot;^;&quot;,&quot;~u62b15387-dc12-4f0e-9357-adfd50c2484c&quot;,536878667]],[&quot;^16&quot;,[8898,&quot;^R&quot;,&quot;## Brief intermission on data privacy and surveillance&quot;,536878667]],[&quot;^16&quot;,[8898,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8898,&quot;^W&quot;,2,536878667]],[&quot;^16&quot;,[8898,&quot;^F&quot;,8910,536878667]],[&quot;^16&quot;,[8898,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8898,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8898,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8898,&quot;^1B&quot;,2,536878667]],[&quot;^16&quot;,[8898,&quot;^X&quot;,&quot;^1C&quot;,536878667]],[&quot;^16&quot;,[8898,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8898,&quot;^;&quot;,&quot;~u62b15387-1a13-45a4-9c1a-5b876d28c017&quot;,536878667]],[&quot;^16&quot;,[8899,&quot;^R&quot;,&quot;&gt; The article engages with trans male video blogs on YouTube, framing them as living archives that offer unique opportunities to access and share embodied trans knowledges—which have previously been limited or inaccessible—such as information about and visual accounts of medical transitioning processes. **It is argued that archiving one’s transition works through a kind of performative documentation, partly documenting and partly instantiating the transformation by tracking and tracing the bodily changes.**[^10]&quot;,536878667]],[&quot;^16&quot;,[8899,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8899,&quot;^F&quot;,8878,536878667]],[&quot;^16&quot;,[8899,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8899,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8899,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8899,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8899,&quot;^;&quot;,&quot;~u62b15387-5b47-4678-af5a-ddc9b401e348&quot;,536878667]],[&quot;^16&quot;,[8900,&quot;^R&quot;,&quot;But you can&apos;t just look at someone and tell that they&apos;re queer. Instead, to root out homosexuality, they studied their behaviors, their affects, any visible signs they could find.&quot;,536878667]],[&quot;^16&quot;,[8900,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8900,&quot;^F&quot;,8859,536878667]],[&quot;^16&quot;,[8900,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8900,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8900,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8900,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8900,&quot;^;&quot;,&quot;~u62b15387-fb44-4671-aec7-7ae04198a867&quot;,536878667]],[&quot;^16&quot;,[8901,&quot;^R&quot;,&quot;Finally, I want to tell you about Bibliographer B. A quick lesson about the study of Shakespeare Compositors. Particularly before WWII, a popular form of research in Shakespeare studies was looking at the folios and whatnot and trying to parse out who put it together and edited it, and if that person composited others. This takes a lot of linguistic analysis, studying how someone writes and spells, their editing choices, all that.&quot;,536878667]],[&quot;^16&quot;,[8901,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8901,&quot;^F&quot;,8857,536878667]],[&quot;^16&quot;,[8901,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8901,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8901,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8901,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8901,&quot;^;&quot;,&quot;~u62b15387-52ee-444d-8bfa-69d10846b5f8&quot;,536878667]],[&quot;^16&quot;,[8902,&quot;^R&quot;,&quot;I cannot get enough of rmat:: article\\n\\n&quot;,536878667]],[&quot;^16&quot;,[8919,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8919,&quot;^F&quot;,8816,536878667]],[&quot;^16&quot;,[8919,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8919,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8919,&quot;^U&quot;,734,536878667]],[&quot;^16&quot;,[8919,&quot;^U&quot;,8562,536878667]],[&quot;^16&quot;,[8919,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8919,&quot;^:&quot;,true,536878667]],[&quot;^16&quot;,[8919,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true,&quot;^1?&quot;,&quot;Describing Absence The Complicated Power of Metadata Surrogates in Libraries and Archives&quot;,&quot;^1=&quot;,[&quot;^1:&quot;,[&quot;description and power&quot;,&quot;presentations&quot;]],&quot;^1;&quot;,&quot;2022-05-17&quot;,&quot;^1&gt;&quot;,&quot;blog&quot;,&quot;^1V&quot;,true,&quot;^1W&quot;,&quot;article&quot;],536878667]],[&quot;^16&quot;,[8919,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;,&quot;^1?&quot;,&quot;^1=&quot;,&quot;^1;&quot;,&quot;^1&gt;&quot;,&quot;^1V&quot;,&quot;^1W&quot;]],536878667]],[&quot;^16&quot;,[8919,&quot;^H&quot;,734,536878667]],[&quot;^16&quot;,[8919,&quot;^H&quot;,8562,536878667]],[&quot;^16&quot;,[8919,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8919,&quot;^;&quot;,&quot;~u62b15387-73c5-482a-bf65-586181691966&quot;,536878667]],[&quot;^16&quot;,[8920,&quot;^R&quot;,&quot;A brief intermission about privacy and surveillance.&quot;,536878667]],[&quot;^16&quot;,[8920,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8920,&quot;^F&quot;,8898,536878667]],[&quot;^16&quot;,[8920,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8920,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8920,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8920,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8920,&quot;^;&quot;,&quot;~u62b15387-4e30-45c9-a2a8-fc6f8ce23851&quot;,536878667]],[&quot;^16&quot;,[8921,&quot;^R&quot;,&quot;In 2010, Ed Moloney released a book which used Hughes&apos; tapes. And in that was information about Jean McConville, a \\&quot;Disappeared\\&quot; woman assumed to be murdered by the IRA. Naturally, the tapes--now known to the public--were subpoenaed. And guess what? **The interviews had not been properly redacted nor did Boston College have a proper redaction policy.** An IRA member, Ivor Bell, was sentenced to a \\&quot;trial of the facts\\&quot; because of his deteriorating mental health. The judge ruled the Boston College tapes were not admissible, however, and Bell walked free.[^7]&quot;,536878667]],[&quot;^16&quot;,[8921,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8921,&quot;^F&quot;,8830,536878667]],[&quot;^16&quot;,[8921,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8921,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8921,&quot;^U&quot;,8816,536878667]],[&quot;^16&quot;,[8921,&quot;^1A&quot;,true,536878667]],[&quot;^16&quot;,[8921,&quot;^;&quot;,&quot;~u62b15387-c04a-41ab-8721-a0c3c9377ded&quot;,536878667]],[&quot;^16&quot;,[8922,&quot;^R&quot;,&quot;&gt; \\&quot;Perhaps a more useful, “big picture” way of thinking about metadata is as the sum total of what one can say at a given moment about any information object at any level of aggregation. In this context, an information object is anything that can be addressed and manipulated as a discrete entity by a human being or an information system. The object may be a single item, an aggregate of many items, or an entire database or record-keeping system. Indeed, in any given instance one can expect to find metadata relevant to any information object existing simultaneously at the item, aggregate, and system levels.\\&quot;[^2]&quot;,536878667]],[&quot;^16&quot;,[8922,&quot;^P&quot;,&quot;^1@&quot;,536878667]],[&quot;^16&quot;,[8922,&quot;^F&quot;,8842,536878667]],[&quot;^16&quot;,[8922,&quot;^Y&quot;,8816,536878667]],[&quot;^16&quot;,[8922,&quot;^V&quot;,8816,536878667]],[&quot;^16&quot;,[8922,&quot;^U&quot;,88 ~u62b15387-df82-4611-99bc-213ec6b8478e&quot;,536878794]],[&quot;^16&quot;,[10313,&quot;^L&quot;,1652486117978,536879524]],[&quot;^16&quot;,[10313,&quot;^@&quot;,false,536878946]],[&quot;^16&quot;,[10313,&quot;^Z&quot;,&quot;obligatory \\&quot;i took the building a second brain course\\&quot; post&quot;,536878946]],[&quot;^16&quot;,[10313,&quot;^12&quot;,&quot;Obligatory \\&quot;I Took the Building a Second Brain Course\\&quot; Post&quot;,536878946]],[&quot;^16&quot;,[10313,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true,&quot;^1?&quot;,&quot;Obligatory \\&quot;I Took the Building a Second Brain Course\\&quot; Post&quot;,&quot;^1;&quot;,&quot;2022-05-09&quot;,&quot;^1&gt;&quot;,&quot;blog&quot;,&quot;^1W&quot;,&quot;article&quot;,&quot;^1V&quot;,true],536878946]],[&quot;^16&quot;,[10313,&quot;^B&quot;,1653531494145,536879524]],[&quot;^16&quot;,[10313,&quot;^;&quot;,&quot;~u62b153bd-1125-49a3-87bf-542b301944f1&quot;,536879176]],[&quot;^16&quot;,[10314,&quot;^R&quot;,&quot;I use the PARA[^5] system anywhere I have notes of any kind. I even use it in my task manager. Mostly, things live in Evernote. It&apos;s like a big filing cabinet, and I like it for keeping project notes all together. I didn&apos;t think I would like it as much as I do (remember, I hate folders and tags), but because I&apos;m not trying to link thoughts together, I like it just fine.&quot;,536878946]],[&quot;^16&quot;,[10314,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10314,&quot;^F&quot;,10315,536878946]],[&quot;^16&quot;,[10314,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10314,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10314,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10314,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10314,&quot;^;&quot;,&quot;~u62b15388-1b87-4cec-986e-82c46287c398&quot;,536878946]],[&quot;^16&quot;,[10315,&quot;^R&quot;,&quot;#### Organize&quot;,536878946]],[&quot;^16&quot;,[10315,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10315,&quot;^W&quot;,4,536878946]],[&quot;^16&quot;,[10315,&quot;^F&quot;,10338,536878946]],[&quot;^16&quot;,[10315,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10315,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10315,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10315,&quot;^1B&quot;,4,536878946]],[&quot;^16&quot;,[10315,&quot;^X&quot;,&quot;^1C&quot;,536878946]],[&quot;^16&quot;,[10315,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10315,&quot;^;&quot;,&quot;~u62b15388-fdd2-455f-ac25-fe23cf93af9f&quot;,536878946]],[&quot;^16&quot;,[10316,&quot;^R&quot;,&quot;Express is when you put everything together and create something new. I also like the framework of express referring to how we live our lives and relate to other people.&quot;,536878946]],[&quot;^16&quot;,[10316,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10316,&quot;^F&quot;,10343,536878946]],[&quot;^16&quot;,[10316,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10316,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10316,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10316,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10316,&quot;^;&quot;,&quot;~u62b15388-c836-43af-928b-2189bc1b4c46&quot;,536878946]],[&quot;^16&quot;,[10317,&quot;^R&quot;,&quot;Building a Second Brain is a methodology, online course, and (as of writing this post) forthcoming book by [Tiago Forte](https://fortelabs.co/). It&apos;s a framework for [[personal knowledge management]] which helps to relieve information overload, build connections between our notes, and helps us express our ideas. I&apos;m not gonna go into the whole structure and method here; [you can read Tiago&apos;s many posts about it](https://fortelabs.co/blog/category/topics/building-a-second-brain/).&quot;,536878946]],[&quot;^16&quot;,[10317,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10317,&quot;^F&quot;,10330,536878946]],[&quot;^16&quot;,[10317,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10317,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10317,&quot;^U&quot;,8466,536878946]],[&quot;^16&quot;,[10317,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10317,&quot;^H&quot;,8466,536878946]],[&quot;^16&quot;,[10317,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10317,&quot;^;&quot;,&quot;~u62b15388-590d-4319-8bdd-a37db5b6965c&quot;,536878946]],[&quot;^16&quot;,[10318,&quot;^R&quot;,&quot;#+BEGIN_NOTE\\nIt is possible to do a lot of this with free tools. However, I pay for Evernote, and I will pay for Readwise in a year when my trial from taking the course ends. Logseq, on the other hand, is free and open source, as all tools should be.\\n#+END_NOTE&quot;,536878946]],[&quot;^16&quot;,[10318,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10318,&quot;^F&quot;,10333,536878946]],[&quot;^16&quot;,[10318,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10318,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10318,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10318,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10318,&quot;^;&quot;,&quot;~u62b15388-f58a-4726-a0b9-742bab76d0ee&quot;,536878946]],[&quot;^16&quot;,[10319,&quot;^R&quot;,&quot;[^2]: I capture academic sources with Zotero. Apparently people are willing to pay money to have me coach them on Zotero now? If you would also like to pay me money for such a service, email me at [jay l colbert at gmail dot com](mailto:jaylcolbert@gmail.com).&quot;,536878946]],[&quot;^16&quot;,[10319,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10319,&quot;^F&quot;,10339,536878946]],[&quot;^16&quot;,[10319,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10319,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10319,&quot;^U&quot;,3065,536878946]],[&quot;^16&quot;,[10319,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10319,&quot;^H&quot;,3065,536878946]],[&quot;^16&quot;,[10319,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10319,&quot;^;&quot;,&quot;~u62b15388-4f54-4cb2-ab01-dcfe0cf65fa9&quot;,536878946]],[&quot;^16&quot;,[10320,&quot;^R&quot;,&quot;You would assume, then, that I would be amazing at managing all the knowledge and information I interact with. Ha, you&apos;re very funny. I&apos;ve tried a bunch of things over the years. In 2019, I encountered Tiago&apos;s [PARA organization system](https://fortelabs.co/blog/para/). I tried setting it up, but I didn&apos;t really stick with it. But starting there, I eventually went down a bunch of rabbit holes and learned about [[Zettelkasten]] and [[digital garden]]s and Roam Research and networked thought and wow, it blew my mind. I am not always great at using folder hierarchies, and I&apos;m also not great at tagging. Connecting ideas while writing, linking directly to a title, makes so much more sense to me.&quot;,536878946]],[&quot;^16&quot;,[10320,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10320,&quot;^F&quot;,10323,536878946]],[&quot;^16&quot;,[10320,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10320,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10320,&quot;^U&quot;,8465,536878946]],[&quot;^16&quot;,[10320,&quot;^U&quot;,8655,536878946]],[&quot;^16&quot;,[10320,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10320,&quot;^H&quot;,8465,536878946]],[&quot;^16&quot;,[10320,&quot;^H&quot;,8655,536878946]],[&quot;^16&quot;,[10320,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10320,&quot;^;&quot;,&quot;~u62b15388-283c-4346-a06a-b335bce5d262&quot;,536878946]],[&quot;^16&quot;,[10321,&quot;^R&quot;,&quot;-----&quot;,536878946]],[&quot;^16&quot;,[10321,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10321,&quot;^F&quot;,10347,536878946]],[&quot;^16&quot;,[10321,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10321,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10321,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10321,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10321,&quot;^;&quot;,&quot;~u62b15388-5e61-4b3d-8a5b 78946]],[&quot;^16&quot;,[10334,&quot;^F&quot;,10345,536878946]],[&quot;^16&quot;,[10334,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10334,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10334,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10334,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10334,&quot;^;&quot;,&quot;~u62b15388-062a-4b31-a48f-e3e6fc694bdc&quot;,536878946]],[&quot;^16&quot;,[10335,&quot;^R&quot;,&quot;Distill can also be practiced via daily/weekly/monthly/annual reviews, where you distill your feelings and experiences.&quot;,536878946]],[&quot;^16&quot;,[10335,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10335,&quot;^F&quot;,10342,536878946]],[&quot;^16&quot;,[10335,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10335,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10335,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10335,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10335,&quot;^;&quot;,&quot;~u62b15388-e3b3-49a6-bfbd-4db108fc45a8&quot;,536878946]],[&quot;^16&quot;,[10336,&quot;^R&quot;,&quot;If you&apos;re someone like me who loves knowledge management but also thinks most things to do with marketing and entrepreneurship and tech bros are embarrassing at best and ethically indefensible at worst, I would say give it a shot. I&apos;m having a lot more fun with it than I expected, and it was worth every penny.&quot;,536878946]],[&quot;^16&quot;,[10336,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10336,&quot;^F&quot;,10324,536878946]],[&quot;^16&quot;,[10336,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10336,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10336,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10336,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10336,&quot;^;&quot;,&quot;~u62b15388-8c60-40aa-96ba-c45b570e08ea&quot;,536878946]],[&quot;^16&quot;,[10337,&quot;^R&quot;,&quot;Every time I search a note-taking tool online, I inevitably see it: \\&quot;Using insert-tool-here to build my second brain\\&quot; or some variation on that theme. The video or blog post will always go over the basics of what a second brain is, and it usually mentions that the person took Tiago Forte&apos;s [Building a Second Brain course](https://www.buildingasecondbrain.com/).&quot;,536878946]],[&quot;^16&quot;,[10337,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10337,&quot;^F&quot;,10326,536878946]],[&quot;^16&quot;,[10337,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10337,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10337,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10337,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10337,&quot;^;&quot;,&quot;~u62b15388-db40-4d1a-8480-db88406a2db9&quot;,536878946]],[&quot;^16&quot;,[10338,&quot;^R&quot;,&quot;[^4]: [[Zettelkasten]]&quot;,536878946]],[&quot;^16&quot;,[10338,&quot;^P&quot;,&quot;^1@&quot;,536878946]],[&quot;^16&quot;,[10338,&quot;^F&quot;,10341,536878946]],[&quot;^16&quot;,[10338,&quot;^Y&quot;,10313,536878946]],[&quot;^16&quot;,[10338,&quot;^V&quot;,10313,536878946]],[&quot;^16&quot;,[10338,&quot;^U&quot;,8465,536878946]],[&quot;^16&quot;,[10338,&quot;^U&quot;,10313,536878946]],[&quot;^16&quot;,[10338,&quot;^H&quot;,8465,536878946]],[&quot;^16&quot;,[10338,&quot;^1A&quot;,true,536878946]],[&quot;^16&quot;,[10338,&quot;^;&quot;,&quot;~u62b15388-d876-4fd8-a07a-eb3d0494a85d&quot;,536878946]],[&quot;^16&quot;,[10339,&quot;^R&quot;,&quot;I capture information in four ways, depending on what the information is and why I&apos;m capturing it. More often than not, I&apos;m using one of Evernote&apos;s various clippers, either for websites, email, or on my phone. It&apos;s just so easy. Evernote sucks with Tweets though, so I usually capture those with Readwise or Logseq. I try to capture web articles[^2] and newsletters with Readwise, and Readwise also captures any Kindle highlights I take.[^3] I like to embed more visual tweets in Logseq, especially if they&apos; de recitals.) I list the opera, the house, the principal singers, the date. But there&apos;s no room for evaluation or criticism. The purpose of a list is not to refine or browbeat, but to include, and to move toward a future moment when accumulation stops and the list-keeper can cull, recollect, and rest on the prior amplitude.[^1]&quot;,536879440]],[&quot;^16&quot;,[12435,&quot;^P&quot;,&quot;^1@&quot;,536879440]],[&quot;^16&quot;,[12435,&quot;^F&quot;,12433,536879440]],[&quot;^16&quot;,[12435,&quot;^Y&quot;,11830,536879440]],[&quot;^16&quot;,[12435,&quot;^V&quot;,11830,536879440]],[&quot;^16&quot;,[12435,&quot;^U&quot;,11830,536879440]],[&quot;^16&quot;,[12435,&quot;^1A&quot;,true,536879440]],[&quot;^16&quot;,[12435,&quot;^;&quot;,&quot;~u62b153c4-6af6-4729-addc-6eb8bf5b65ec&quot;,536879440]],[&quot;^16&quot;,[12436,&quot;^R&quot;,&quot;-----&quot;,536879440]],[&quot;^16&quot;,[12436,&quot;^P&quot;,&quot;^1@&quot;,536879440]],[&quot;^16&quot;,[12436,&quot;^F&quot;,12431,536879440]],[&quot;^16&quot;,[12436,&quot;^Y&quot;,11830,536879440]],[&quot;^16&quot;,[12436,&quot;^V&quot;,11830,536879440]],[&quot;^16&quot;,[12436,&quot;^U&quot;,11830,536879440]],[&quot;^16&quot;,[12436,&quot;^1A&quot;,true,536879440]],[&quot;^16&quot;,[12436,&quot;^;&quot;,&quot;~u62b153c4-4ed1-4c2a-a44e-ab6bdc06840b&quot;,536879440]],[&quot;^16&quot;,[12437,&quot;^R&quot;,&quot;Opera queens (gay men who are fans of opera) collect the ephemera of opera to a degree which borders on hoarding: recordings, programs, pictures, signatures, interviews, memories, etc. There is no larger system by which they capture or organize this information, nor is there anything these men do with what they collect.&quot;,536879440]],[&quot;^16&quot;,[12437,&quot;^P&quot;,&quot;^1@&quot;,536879440]],[&quot;^16&quot;,[12437,&quot;^F&quot;,12438,536879440]],[&quot;^16&quot;,[12437,&quot;^Y&quot;,11830,536879440]],[&quot;^16&quot;,[12437,&quot;^V&quot;,11830,536879440]],[&quot;^16&quot;,[12437,&quot;^U&quot;,11830,53 cence* or the model of the tree as the paradigm for knowledge and practice in the modern Western world; in this model, a small idea—a seed or acorn—takes root and grows into a tree with a sturdy trunk supporting numerous branches, all linked to and traceable back to the original seed. The seed or acorn thus is the beginning point of a coherent organic system that grows vertically and progressively, continually sending out branches that are part of, and identical to, the point of origin. This arborescence, they argue, is the way Western logic and philosophy has worked: in this case, Plato might be the seed and all subsequent philosophies are outgrowths of Platonic thought.[^1]&quot;,536879482]],[&quot;^16&quot;,[12510,&quot;^P&quot;,&quot;^1@&quot;,536879482]],[&quot;^16&quot;,[12510,&quot;^F&quot;,12509,536879482]],[&quot;^16&quot;,[12510,&quot;^Y&quot;,11353,536879482]],[&quot;^16&quot;,[12510,&quot;^V&quot;,11353,536879482]],[&quot;^16&quot;,[12510,&quot;^U&quot;,11353,536879482]],[&quot;^16&quot;,[12510,&quot;^1A&quot;,true,536879482]],[&quot;^16&quot;,[12510,&quot;^;&quot;,&quot;~u62b153c5-c7b0-46ee-8abf-5146ea3c28b1&quot;,536879482]],[&quot;^16&quot;,[12511,&quot;^R&quot;,&quot;[^1]: [The Philosophical Concept of Rhizome](https://literariness.org/2017/04/26/the-philosophical-concept-of-rhizome/)&quot;,536879482]],[&quot;^16&quot;,[12511,&quot;^P&quot;,&quot;^1@&quot;,536879482]],[&quot;^16&quot;,[12511,&quot;^F&quot;,12510,536879482]],[&quot;^16&quot;,[12511,&quot;^Y&quot;,11353,536879482]],[&quot;^16&quot;,[12511,&quot;^V&quot;,11353,536879482]],[&quot;^16&quot;,[12511,&quot;^U&quot;,11353,536879482]],[&quot;^16&quot;,[12511,&quot;^1A&quot;,true,536879482]],[&quot;^16&quot;,[12511,&quot;^;&quot;,&quot;~u62b153c5-1b0a-424f-a85f-e7a378f49585&quot;,536879482]],[&quot;^16&quot;,[12512,&quot;^R&quot;,&quot;-----&quot;,536879482]],[&quot;^16&quot;,[12512,&quot;^P&quot;,&quot;^1@&quot;,536879482]],[&quot;^16&quot;,[12512,&quot;^F&quot;,12511,536879482]],[&quot;^16&qu
