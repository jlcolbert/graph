e I attend. (I rarely include recitals.) I list the opera, the house, the principal singers, the date. But there&apos;s no room for evaluation or criticism. The purpose of a list is not to refine or browbeat, but to include, and to move toward a future moment when accumulation stops and the list-keeper can cull, recollect, and rest on the prior amplitude.[^1]&quot;,536871028]],[&quot;^16&quot;,[878,&quot;^P&quot;,&quot;^1H&quot;,536871028]],[&quot;^16&quot;,[878,&quot;^F&quot;,879,536871028]],[&quot;^16&quot;,[878,&quot;^Y&quot;,61,536871028]],[&quot;^16&quot;,[878,&quot;^V&quot;,61,536871028]],[&quot;^16&quot;,[878,&quot;^U&quot;,61,536871028]],[&quot;^16&quot;,[878,&quot;^1L&quot;,true,536871028]],[&quot;^16&quot;,[878,&quot;^;&quot;,&quot;~u62b26fba-fa20-4fcf-b1b3-eb1d817d0855&quot;,536871028]],[&quot;^16&quot;,[879,&quot;^R&quot;,&quot;Instead of using [[personal knowledge management]] systems, opera queens *are* personal information management. They are the tool which captures information. They are the reservoir of experience and memory. Opera queens \\&quot;want names...to be corporeal,\\&quot; and they themselves become that embodied information through the process of collecting it.&quot;,536871028]],[&quot;^16&quot;,[879,&quot;^P&quot;,&quot;^1H&quot;,536871028]],[&quot;^16&quot;,[879,&quot;^F&quot;,876,536871028]],[&quot;^16&quot;,[879,&quot;^Y&quot;,61,536871028]],[&quot;^16&quot;,[879,&quot;^V&quot;,61,536871028]],[&quot;^16&quot;,[879,&quot;^U&quot;,61,536871028]],[&quot;^16&quot;,[879,&quot;^U&quot;,738,536871028]],[&quot;^16&quot;,[879,&quot;^H&quot;,738,536871028]],[&quot;^16&quot;,[879,&quot;^1L&quot;,true,536871028]],[&quot;^16&quot;,[879,&quot;^;&quot;,&quot;~u62b26fba-fdc8-467c-bff4-1e6eda5fb257&quot;,536871028]],[&quot;^16&quot;,[880,&quot;^R&quot;,&quot;[^1]: [[The Queen&apos;s throat: opera, homosexuality, and the mystery of desire]] by [[Wayne Koestenbaum]]&quot;,536871028]],[&quot;^16&quot;,[880,&quot;^P&quot;,&quot;^1H&quot;,536871028]],[&qu ^19&quot;,&quot;^1I&quot;,&quot;^1J&quot;]],536871191]],[&quot;^16&quot;,[1678,&quot;^H&quot;,689,536871191]],[&quot;^16&quot;,[1678,&quot;^H&quot;,741,536871191]],[&quot;^16&quot;,[1678,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1678,&quot;^;&quot;,&quot;~u62b26fbc-0729-48a9-b17e-995dabddb594&quot;,536871191]],[&quot;^16&quot;,[1679,&quot;^R&quot;,&quot;I have some criticisms of this definition. First, it does not mention the destruction of documentation. Second, what does \\&quot;enduring value\\&quot; mean. Who gets to decide what has value and what does not? And finally, it is impossible to accurately represent the past, and why must silence only happen in contexts where we&apos;re trying to represent the past.&quot;,536871191]],[&quot;^16&quot;,[1679,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1679,&quot;^F&quot;,1666,536871191]],[&quot;^16&quot;,[1679,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1679,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1679,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1679,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1679,&quot;^;&quot;,&quot;~u62b26fbc-b4bb-4649-adac-725efc14f117&quot;,536871191]],[&quot;^16&quot;,[1680,&quot;^R&quot;,&quot;I am on the Editorial Board for the Homosaurus, an international LGBTQ linked data vocabulary. It is a controlled vocabulary, and galleries, libraries, archives, and museums all over the world use it in their descriptive metadata. If you are curious about using it in your collections, please reach out to me.&quot;,536871191]],[&quot;^16&quot;,[1680,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1680,&quot;^F&quot;,1723,536871191]],[&quot;^16&quot;,[1680,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1680,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1680,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1680,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1680,&quot;^;&quot;,&quot;~u62b26fbc-bde4-4b5e-af1b-d1380aea7d67&quot;,536871191]],[&quot;^16&quot;,[1681,&quot;^R&quot;,&quot;I am not one who advocates for our default diversity, equity, and inclusion response to be absorbing the systems of other cultures into our own, creating a mono-system. Instead, I advocate for giving space back to these other ways of describing information, as well as working with communities to see where sharing and collaboration can happen with mutual trust.[^9]&quot;,536871191]],[&quot;^16&quot;,[1681,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1681,&quot;^F&quot;,822,536871191]],[&quot;^16&quot;,[1681,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1681,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1681,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1681,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1681,&quot;^;&quot;,&quot;~u62b26fbc-85d1-49a7-80f4-aedf764d52ad&quot;,536871191]],[&quot;^16&quot;,[1682,&quot;^R&quot;,&quot;&gt; Oral history program gets started, all the recommendations we’ve made are put into place. Some of the redacted materials are released or publicized and anger anti-immigrant groups. We then begin receiving FOIA requests so they can attempt to identify the subjects in the interviews and report them to ICE or find other incriminating evidence against the participants. Because we’ve destroyed the originals with PII, it’s unlikely, but with all the information people can glean online, these FOIA’d items could then end up on a public website for people to attempt to identify the subjects who have been anonymized. At this point the library wields its copyright to take down the website before the subjects can be identified. This may garner more scrutiny for the university, but at least the actual process of doxxing people who have entrusted us with their stories can be halted. Also, it’s worth pointing out that doing nothing will also not put a stop to this harassment campaign.&quot;,536871191]],[&quot;^16&quot;,[1682,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1682,&quot;^F&quot;,1729,536871191]],[&quot;^16&quot;,[1682,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1682,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1682,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1682,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1682,&quot;^;&quot;,&quot;~u62b26fbc-c9e9-4b51-97c5-4055c1300f2f&quot;,536871191]],[&quot;^16&quot;,[1683,&quot;^R&quot;,&quot;In 2010, Ed Moloney released a book which used Hughes&apos; tapes. And in that was information about Jean McConville, a \\&quot;Disappeared\\&quot; woman assumed to be murdered by the IRA. Naturally, the tapes--now known to the public--were subpoenaed. And guess what? **The interviews had not been properly redacted nor did Boston College have a proper redaction policy.** An IRA member, Ivor Bell, was sentenced to a \\&quot;trial of the facts\\&quot; because of his deteriorating mental health. The judge ruled the Boston College tapes were not admissible, however, and Bell walked free.[^7]&quot;,536871191]],[&quot;^16&quot;,[1683,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1683,&quot;^F&quot;,1675,536871191]],[&quot;^16&quot;,[1683,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1683,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1683,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1683,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1683,&quot;^;&quot;,&quot;~u62b26fbc-21ab-4f96-8d2b-acfccbb8e451&quot;,536871191]],[&quot;^16&quot;,[1684,&quot;^R&quot;,&quot;&gt; \\&quot;The only reason this letter appears in the list of results for a keyword search on “James Hemings” is that the editors of the Papers of Thomas Jefferson have noted that the “former servant” refers to Hemings, and this information has been added to the digital version of the document as metadata. Because the default scope of a keyword search in the Digital Edition includes this extratextual information, as well as the text of the document itself, a researcher need not distinguish between textual content and editorial note. But should the researcher begin, instead, with a “Name” search for James Hemings as either an author or a recipient of a letter, even across the estimated 25,000 documents that the Digital Edition presently contains, he or she would be returned no results.\\&quot;&quot;,536871191]],[&quot;^16&quot;,[1684,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1684,&quot;^F&quot;,1713,536871191]],[&quot;^16&quot;,[1684,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1684,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1684,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1684,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1684,&quot;^;&quot;,&quot;~u62b26fbc-95f2-4e52-bb15-1b0d9039d17f&quot;,536871191]],[&quot;^16&quot;,[1685,&quot;^R&quot;,&quot;I also want us to think about representation, and why we&apos;re trying to put it in our metadata. Is it to actually connect with communities? Or is it to go along with the thing you think is right because you saw three other institutions do it on Twitter and you don&apos;t want to look bad?&quot;,536871191]],[&quot;^16&quot;,[1685,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1685,&quot;^F&quot;,1703,536871191]],[&quot;^16&quot;,[1685,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1685,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1685,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1685,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1685,&quot;^;&quot;,&quot;~u62b26fbc-ebb4-4297-a1ca-e4fa640fd131&quot;,536871191]],[&quot;^16&quot;,[1686,&quot;^R&quot;,&quot;I have a colleague and friend in Texas who had begun working on a project concerning oral history projects with undocumented immigrants, and the ethical and legal challenges of doing so. He was kind enough to share his notes with me when I was talking about my presentation with him.&quot;,536871191]],[&quot;^16&quot;,[1686,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1686,&quot;^F&quot;,1758,536871191]],[&quot;^16&quot;,[1686,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1686,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1686,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1686,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1686,&quot;^;&quot;,&quot;~u62b26fbc-4e36-4097-8d5a-7961ba0069d7&quot;,536871191]],[&quot;^16&quot;,[1687,&quot;^R&quot;,&quot;## Contents&quot;,536871191]],[&quot;^16&quot;,[1687,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1687,&quot;^W&quot;,2,536871191]],[&quot;^16&quot;,[1687,&quot;^F&quot;,1704,536871191]],[&quot;^16&quot;,[1687,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1687,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1687,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1687,&quot;^1M&quot;,2,536871191]],[&quot;^16&quot;,[1687,&quot;^X&quot;,&quot;^1N&quot;,536871191]],[&quot;^16&quot;,[1687,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1687,&quot;^;&quot;,&quot;~u62b26fbc-1140-4b6f-b025-115316a9d5c5&quot;,536871191]],[&quot;^16&quot;,[1688,&quot;^R&quot;,&quot;[^5]: [[Queer philologies: sex, language, and affect in Shakespeare&apos;s time]] by [[Jeffrey Masten]]&quot;,536871191]],[&quot;^16&quot;,[1688,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1688,&quot;^F&quot;,1737,536871191]],[&quot;^16&quot;,[1688,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1688,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1688,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1688,&quot;^U&quot;,1065,536871191]],[&quot;^16&quot;,[1688,&quot;^U&quot;,1066,536871191]],[&quot;^16&quot;,[1688,&quot;^H&quot;,1065,536871191]],[&quot;^16&quot;,[1688,&quot;^H&quot;,1066,536871191]],[&quot;^16&quot;,[1688,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1688,&quot;^;&quot;,&quot;~u62b26fbc-7ca1-416c-a6a3-10e3bc6ca7cc&quot;,536871191]],[&quot;^16&quot;,[1689,&quot;^R&quot;,&quot;Facebook, Google, Amazon, and loads of other corporations track your browsing habits and mine data from your phone, as well.&quot;,536871191]],[&quot;^16&quot;,[1689,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1689,&quot;^F&quot;,1694,536871191]],[&quot;^16&quot;,[1689,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1689,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1689,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1689,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1689,&quot;^;&quot;,&quot;~u62b26fbc-1258-47ac-ba71-45908f285295&quot;,536871191]],[&quot;^16&quot;,[1690,&quot;^R&quot;,&quot;We have two examples of archives and special collections potentially (and actually) exposing the participants of oral histories to criminalization.&quot;,536871191]],[&quot;^16&quot;,[1690,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1690,&quot;^F&quot;,1725,536871191]],[&quot;^16&quot;,[1690,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1690,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1690,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1690,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1690,&quot;^;&quot;,&quot;~u62b26fbc-6b2b-47df-bd54-6580b70e4bfe&quot;,536871191]],[&quot;^16&quot;,[1691,&quot;^R&quot;,&quot;Moving on to our definitions.&quot;,536871191]],[&quot;^16&quot;,[1691,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1691,&quot;^F&quot;,1724,536871191]],[&quot;^16&quot;,[1691,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1691,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1691,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1691,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1691,&quot;^;&quot;,&quot;~u62b26fbc-8ac8-4e91-9e85-b5f811a9c9ed&quot;,536871191]],[&quot;^16&quot;,[1692,&quot;^R&quot;,&quot;For example, your driver&apos;s license, if you have one, has metadata that describes you. But if you move, get a different class of license, etc, in ten years, that metadata will change.&quot;,536871191]],[&quot;^16&quot;,[1692,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1692,&quot;^F&quot;,1738,536871191]],[&quot;^16&quot;,[1692,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1692,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1692,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1692,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1692,&quot;^;&quot;,&quot;~u62b26fbc-b801-473a-9e6f-555496c64090&quot;,536871191]],[&quot;^16&quot;,[1693,&quot;^R&quot;,&quot;Our privacy is violated constantly by corporate tracking and data mining, and government surveillance.&quot;,536871191]],[&quot;^16&quot;,[1693,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1693,&quot;^F&quot;,1672,536871191]],[&quot;^16&quot;,[1693,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1693,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1693,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1693,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1693,&quot;^;&quot;,&quot;~u62b26fbc-6e32-433f-a958-7d73a1d9d721&quot;,536871191]],[&quot;^16&quot;,[1694,&quot;^R&quot;,&quot;Raise your hand if you&apos;ve ever gone into your Facebook settings and looked at the \\&quot;ad preferences.\\&quot; It guesses all this information about what you like, your political affiliations, your sexuality, all sorts of things. You can go in and edit it, but it&apos;s opt-out, not opt-in.&quot;,536871191]],[&quot;^16&quot;,[1694,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1694,&quot;^F&quot;,1693,536871191]],[&quot;^16&quot;,[1694,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1694,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1694,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1694,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1694,&quot;^;&quot;,&quot;~u62b26fbc-e664-44d3-8d01-c553ced65757&quot;,536871191]],[&quot;^16&quot;,[1695,&quot;^R&quot;,&quot;#+BEGIN_WARNING\\nWarning that the next slide has potentially upsetting language, and I will be discussing suicide. If you leave, I will not be offended. If you would like someone to bring y e?&quot;,536871191]],[&quot;^16&quot;,[1730,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1730,&quot;^F&quot;,1748,536871191]],[&quot;^16&quot;,[1730,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1730,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1730,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1730,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1730,&quot;^;&quot;,&quot;~u62b26fbc-b303-44a5-b374-8e614e3d1140&quot;,536871191]],[&quot;^16&quot;,[1731,&quot;^R&quot;,&quot;### Government interference&quot;,536871191]],[&quot;^16&quot;,[1731,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1731,&quot;^W&quot;,3,536871191]],[&quot;^16&quot;,[1731,&quot;^F&quot;,1669,536871191]],[&quot;^16&quot;,[1731,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1731,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1731,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1731,&quot;^1M&quot;,3,536871191]],[&quot;^16&quot;,[1731,&quot;^X&quot;,&quot;^1N&quot;,536871191]],[&quot;^16&quot;,[1731,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1731,&quot;^;&quot;,&quot;~u62b26fbc-a265-4fe5-bc00-0b3970a5238b&quot;,536871191]],[&quot;^16&quot;,[1732,&quot;^R&quot;,&quot;&gt; \\&quot;Perhaps a more useful, “big picture” way of thinking about metadata is as the sum total of what one can say at a given moment about any information object at any level of aggregation. In this context, an information object is anything that can be addressed and manipulated as a discrete entity by a human being or an information system. The object may be a single item, an aggregate of many items, or an entire database or record-keeping system. Indeed, in any given instance one can expect to find metadata relevant to any information object existing simultaneously at the item, aggregate, and system levels.\\&quot;[^2]&quot;,536871191]],[&quot;^16&quot;,[1732,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1732,&quot;^F&quot;,1740,536871191]],[&quot;^16&quot;,[17 49,&quot;^R&quot;,&quot;And...I am not an archivist. I have worked with EADXML, but I have no formal archival training. The archivists, in the room and on Zoom, you are the experts, not me. If I am completely misunderstanding something, feel free to let me know.&quot;,536871191]],[&quot;^16&quot;,[1749,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1749,&quot;^F&quot;,1680,536871191]],[&quot;^16&quot;,[1749,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1749,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1749,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1749,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1749,&quot;^;&quot;,&quot;~u62b26fbc-c9ec-40f3-bb24-288b6e3fd0d7&quot;,536871191]],[&quot;^16&quot;,[1750,&quot;^R&quot;,&quot;I was reading a newsletter by Robin Rendle where he mentioned the book _In Praise of Shadows_ by Junichiro Tanizaki. A main argument of this book is that Westerners do not appreciate shadows. We put lamps everywhere, trying to fill every space with light. But what if we treated our shadows with the same respect? What if we saw the beauty in them, how they bring form to emptiness,[^11] how they define the beauty of the surrounding light?&quot;,536871191]],[&quot;^16&quot;,[1750,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1750,&quot;^F&quot;,1735,536871191]],[&quot;^16&quot;,[1750,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1750,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1750,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1750,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1750,&quot;^;&quot;,&quot;~u62b26fbc-5159-4f44-bf68-82732d1c8857&quot;,536871191]],[&quot;^16&quot;,[1751,&quot;^R&quot;,&quot;A suggestion I made was to not authority control for Mormon settlers in photographs with unnamed Indigenous people. Put that information in a notes field so it&apos;s indexed and discoverable, but do not provide that access point.&quot;,536871191]],[&quot;^16&quot;,[1751,&quot;^P&quot;,&quot ce]]. The Society of American Archivists defines it as \\&quot;the unintentional or purposeful absence or distortion of documentation of enduring value, resulting in gaps and inabilities to represent the past accurately.\\&quot;[^3]&quot;,536871191]],[&quot;^16&quot;,[1757,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1757,&quot;^F&quot;,1698,536871191]],[&quot;^16&quot;,[1757,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1757,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1757,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1757,&quot;^U&quot;,699,536871191]],[&quot;^16&quot;,[1757,&quot;^H&quot;,699,536871191]],[&quot;^16&quot;,[1757,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1757,&quot;^;&quot;,&quot;~u62b26fbc-7db3-4701-8afc-22682fab4627&quot;,536871191]],[&quot;^16&quot;,[1758,&quot;^R&quot;,&quot;This next example is hypothetical.&quot;,536871191]],[&quot;^16&quot;,[1758,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1758,&quot;^F&quot;,1731,536871191]],[&quot;^16&quot;,[1758,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1758,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1758,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1758,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1758,&quot;^;&quot;,&quot;~u62b26fbc-9dc7-4ab7-b31b-59a770a88881&quot;,536871191]],[&quot;^16&quot;,[1759,&quot;^R&quot;,&quot;Next, I&apos;ll define some of the ideas central to this presentation. It&apos;s important that you are aware of how I&apos;m using these terms so that we&apos;re all on the same page.&quot;,536871191]],[&quot;^16&quot;,[1759,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1759,&quot;^F&quot;,1765,536871191]],[&quot;^16&quot;,[1759,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1759,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1759,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1759,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1759,&quot;^;&quot;,&quot;~u62b26fbc-d903-4a45-af1d-83a30d93715e&quot;,536871191]],[&quot;^16&quot;,[1760,&quot;^R&quot;,&quot;And before we move on, I&apos;ll do a brief intermission, which will lead us into...&quot;,536871191]],[&quot;^16&quot;,[1760,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1760,&quot;^F&quot;,1677,536871191]],[&quot;^16&quot;,[1760,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1760,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1760,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1760,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1760,&quot;^;&quot;,&quot;~u62b26fbc-b0ea-46bf-9d3b-024cdeb5dee4&quot;,536871191]],[&quot;^16&quot;,[1761,&quot;^R&quot;,&quot;#+BEGIN_IMPORTANT\\n**As a result of the inquiry, UVA Special Collections deleted the record from the public catalog.**\\n#+END_IMPORTANT&quot;,536871191]],[&quot;^16&quot;,[1761,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1761,&quot;^F&quot;,1719,536871191]],[&quot;^16&quot;,[1761,&quot;^Y&quot;,682,536871191]],[&quot;^16&quot;,[1761,&quot;^V&quot;,682,536871191]],[&quot;^16&quot;,[1761,&quot;^U&quot;,682,536871191]],[&quot;^16&quot;,[1761,&quot;^1L&quot;,true,536871191]],[&quot;^16&quot;,[1761,&quot;^;&quot;,&quot;~u62b26fbc-9e03-4225-ab5a-317db67f0038&quot;,536871191]],[&quot;^16&quot;,[1762,&quot;^R&quot;,&quot;&gt; The article engages with trans male video blogs on YouTube, framing them as living archives that offer unique opportunities to access and share embodied trans knowledges—which have previously been limited or inaccessible—such as information about and visual accounts of medical transitioning processes. **It is argued that archiving one’s transition works through a kind of performative documentation, partly documenting and partly instantiating the transformation by tracking and tracing the bodily changes.**[^10]&quot;,536871191]],[&quot;^16&quot;,[1762,&quot;^P&quot;,&quot;^1H&quot;,536871191]],[&quot;^16&quot;,[1762,&quot;^F&quot;,1701,536871191]],[&quot;^16&quot;,[1762,&quot;^Y&quot;,682,5368 es. I&apos;m kind of obsessed with it.&quot;,536871351]],[&quot;^16&quot;,[3045,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3045,&quot;^F&quot;,3081,536871351]],[&quot;^16&quot;,[3045,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3045,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3045,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3045,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3045,&quot;^;&quot;,&quot;~u62b26fbe-28fd-4807-8381-2c276bfd21c6&quot;,536871351]],[&quot;^16&quot;,[3046,&quot;^R&quot;,&quot;[^5]: Projects, Areas, Resources, Archives. Although, I have issues with the use of Archives, so I use Attic instead.&quot;,536871351]],[&quot;^16&quot;,[3046,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3046,&quot;^F&quot;,3073,536871351]],[&quot;^16&quot;,[3046,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3046,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3046,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3046,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3046,&quot;^;&quot;,&quot;~u62b26fbe-917e-428d-b0df-576c94163974&quot;,536871351]],[&quot;^16&quot;,[3047,&quot;^R&quot;,&quot;Tiago has his whole [Progressive Summarization](https://fortelabs.co/blog/progressive-summarization-a-practical-technique-for-designing-discoverable-notes/) method of distilling. Basically, it&apos;s taking the important (to you!) bits of the information you&apos;re returning to and pulling them out, making them noticeable, so you can skim and use what you really need later. And this is all great and good, but you have to remember that you don&apos;t have to do it all the time. You just do it when you need to do it, and not every note is going to require the same degree of it.&quot;,536871351]],[&quot;^16&quot;,[3047,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3047,&quot;^F&quot;,3050,536871351]],[&quot;^16&quot;,[3047,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3047,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3047,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3047,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3047,&quot;^;&quot;,&quot;~u62b26fbe-f780-4ea4-a26b-7f783a127713&quot;,536871351]],[&quot;^16&quot;,[3048,&quot;^R&quot;,&quot;[^1]: I wonder how many other librarians have taken the course.&quot;,536871351]],[&quot;^16&quot;,[3048,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3048,&quot;^F&quot;,3069,536871351]],[&quot;^16&quot;,[3048,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3048,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3048,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3048,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3048,&quot;^;&quot;,&quot;~u62b26fbe-9f3e-4090-b4ab-1e94b1f138b3&quot;,536871351]],[&quot;^16&quot;,[3049,&quot;^R&quot;,&quot;![project_screenshot_1652146798104_0.png](../assets/project_screenshot_1652146798104_0_1653531483258_0.png)&quot;,536871351]],[&quot;^16&quot;,[3049,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3049,&quot;^F&quot;,3060,536871351]],[&quot;^16&quot;,[3049,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3049,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3049,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3049,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3049,&quot;^;&quot;,&quot;~u62b26fbe-2347-4773-a039-3dea6fac3657&quot;,536871351]],[&quot;^16&quot;,[3050,&quot;^R&quot;,&quot;#### Distill&quot;,536871351]],[&quot;^16&quot;,[3050,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3050,&quot;^W&quot;,4,536871351]],[&quot;^16&quot;,[3050,&quot;^F&quot;,3071,536871351]],[&quot;^16&quot;,[3050,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3050,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3050,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3050,&quot;^1M&quot;,4,536871351]],[&quot;^16&quot;,[3050,&quot;^X&quot;,&quot;^1N&quot;,536871351]],[&quot;^16&quot;,[3050,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3050,&quot;^;&quot;,&quot;~u62b26fbe-3bae-4e42-931a-9bf75214edb0&quot;,536871351]],[&quot;^16&quot;,[3051,&quot;^R&quot;,&quot;I want to preface this by saying:\\n1. As of writing, my system is barely a month old\\n2. It is messy, imperfect, and always subject to change as my needs change\\n3. What works for me absolutely will not work for you because no two second brains will look alike. However, I hope seeing how I do it is useful!&quot;,536871351]],[&quot;^16&quot;,[3051,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3051,&quot;^F&quot;,3068,536871351]],[&quot;^16&quot;,[3051,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3051,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3051,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3051,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3051,&quot;^;&quot;,&quot;~u62b26fbe-f1f6-4d51-9b64-b32742c67d9a&quot;,536871351]],[&quot;^16&quot;,[3052,&quot;^R&quot;,&quot;I&apos;ve always been a person who loves seeing how texts connect. A lot of the movies, music, and literature I love are because I would read or watch or listen to something in high school, look up whatever movie or band or book it mentioned, rinse repeat. In college, the kinds of connections I would make and insights I would have when writing my English papers were...odd, to be kind about it. And then I became a metadata librarian, where I figure out how to connect and organize information for a living so other people can find it and use it.[^1]&quot;,536871351]],[&quot;^16&quot;,[3052,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3052,&quot;^F&quot;,3056,536871351]],[&quot;^16&quot;,[3052,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3052,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3052,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3052,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3052,&quot;^;&quot;,&quot;~u62b26fbe-fac2-4814-819d-f1793dd0161c&quot;,536871351]],[&quot;^16&quot;,[3053,&quot;^R&quot;,&quot;Instead of just being about how to **C**apture information, **O**rganize it, **D**istill it, and **E**xpress it (remember, for Content you can Monetize), Building a Second Brain was about changing how I relate to information. Hell, it was about how I even define what information is. My mentors all stressed that the express part of the process includes how we live our lives, how we relate to the people around us, how we honor ourselves. One of the very first things I learned was not just how to capture information, but how to tell if it resonates with me, how that feels in my body. I&apos;m already interested in the [[erotics of metadata]] and the [[aesthetics of information]], this was perfect!&quot;,536871351]],[&quot;^16&quot;,[3053,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3053,&quot;^F&quot;,3057,536871351]],[&quot;^16&quot;,[3053,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3053,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3053,&quot;^U&quot;,67,536871351]],[&quot;^16&quot;,[3053,&quot;^U&quot;,713,536871351]],[&quot;^16&quot;,[3053,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3053,&quot;^H&quot;,67,536871351]],[&quot;^16&quot;,[3053,&quot;^H&quot;,713,536871351]],[&quot;^16&quot;,[3053,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3053,&quot;^;&quot;,&quot;~u62b26fbe-b7f4-4924-9ec0-dc0ffc0455ff&quot;,536871351]],[&quot;^16&quot;,[3054,&quot;^R&quot;,&quot;public:: true\\ntitle:: Obligatory \\&quot;I Took the Building a Second Brain Course\\&quot; Post\\ndate:: 2022-05-09\\ncategory:: blog\\nformat:: article\\nshowtoc:: true\\n\\n&quot;,536871351]],[&quot;^16&quot;,[3054,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3054,&quot;^F&quot;,737,536871351]],[&quot;^16&quot;,[3054,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3054,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3054,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3054,&quot;^:&quot;,true,536871351]],[&quot;^16&quot;,[3054,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true,&quot;^1=&quot;,&quot;Obligatory \\&quot;I Took the Building a Second Brain Course\\&quot; Post&quot;,&quot;^18&quot;,&quot;2022-05-09&quot;,&quot;^19&quot;,&quot;blog&quot;,&quot;^1J&quot;,&quot;article&quot;,&quot;^1I&quot;,true],536871351]],[&quot;^16&quot;,[3054,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^17&quot;,&quot;^1=&quot;,&quot;^18&quot;,&quot;^19&quot;,&quot;^1J&quot;,&quot;^1I&quot;]],536871351]],[&quot;^16&quot;,[3054,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3054,&quot;^;&quot;,&quot;~u62b26fbe-ac86-4bd0-bf90-72087d81e2b2&quot;,536871351]],[&quot;^16&quot;,[3055,&quot;^R&quot;,&quot;You would assume, then, that I would be amazing at managing all the knowledge and information I interact with. Ha, you&apos;re very funny. I&apos;ve tried a bunch of things over the years. In 2019, I encountered Tiago&apos;s [PARA organization system](https://fortelabs.co/blog/para/). I tried setting it up, but I didn&apos;t really stick with it. But starting there, I eventually went down a bunch of rabbit holes and learned about [[Zettelkasten]] and [[digital garden]]s and Roam Research and networked thought and wow, it blew my mind. I am not always great at using folder hierarchies, and I&apos;m also not great at tagging. Connecting ideas while writing, linking directly to a title, makes so much more sense to me.&quot;,536871351]],[&quot;^16&quot;,[3055,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3055,&quot;^F&quot;,3052,536871351]],[&quot;^16&quot;,[3055,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3055,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3055,&quot;^U&quot;,94,536871351]],[&quot;^16&quot;,[3055,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3055,&quot;^U&quot;,756,536871351]],[&quot;^16&quot;,[3055,&quot;^H&quot;,94,536871351]],[&quot;^16&quot;,[3055,&quot;^H&quot;,756,536871351]],[&quot;^16&quot;,[3055,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3055,&quot;^;&quot;,&quot;~u62b26fbe-5900-4aeb-9322-6858953765eb&quot;,536871351]],[&quot;^16&quot;,[3056,&quot;^R&quot;,&quot;## Why I&apos;m Interested&quot;,536871351]],[&quot;^16&quot;,[3056,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3056,&quot;^W&quot;,2,536871351]],[&quot;^16&quot;,[3056,&quot;^F&quot;,3053,536871351]],[&quot;^16&quot;,[3056,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3056,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3056,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3056,&quot;^1M&quot;,2,536871351]],[&quot;^16&quot;,[3056,&quot;^X&quot;,&quot;^1N&quot;,536871351]],[&quot;^16&quot;,[3056,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3056,&quot;^;&quot;,&quot;~u62b26fbe-7e7b-42e1-861b-e6314b179565&quot;,536871351]],[&quot;^16&quot;,[3057,&quot;^R&quot;,&quot;On the surface level, the system seems focused on Capital P Productivity to help you create Capital C Content so you can market it and make money and be an entrepreneur and CEO and on and on and on. However, I noticed something surprising during the course: the mentors whose sessions I attended, many of my fellow students, and even Tiago kept emphasizing pleasure, joy, sensual experience in the body, resonance — all these things I absolutely did not expect. Sure, there was a healthy contingent of people focused on marketing and making money and whatnot. Fine, good for them. But otherwise, this course I took because I&apos;m an ADHD mess and also a nerd for intertextuality and knowledge organization turned out to be about much more than that.&quot;,536871351]],[&quot;^16&quot;,[3057,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3057,&quot;^F&quot;,3059,536871351]],[&quot;^16&quot;,[3057,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3057,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3057,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3057,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3057,&quot;^;&quot;,&quot;~u62b26fbe-28ef-454a-a2fc-b8a4ffaabb96&quot;,536871351]],[&quot;^16&quot;,[3058,&quot;^R&quot;,&quot;## How I Build My Second Brain&quot;,536871351]],[&quot;^16&quot;,[3058,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3058,&quot;^W&quot;,2,536871351]],[&quot;^16&quot;,[3058,&quot;^F&quot;,3048,536871351]],[&quot;^16&quot;,[3058,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3058,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3058,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3058,&quot;^1M&quot;,2,536871351]],[&quot;^16&quot;,[3058,&quot;^X&quot;,&quot;^1N&quot;,536871351]],[&quot;^16&quot;,[3058,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3058,&quot;^;&quot;,&quot;~u62b26fbe-9747-43c6-94b8-b5c9d39a94fc&quot;,536871351]],[&quot;^16&quot;,[3059,&quot;^R&quot;,&quot;Building a Second Brain is a methodology, online course, and (as of writing this post) forthcoming book by [Tiago Forte](https://fortelabs.co/). It&apos;s a framework for [[personal knowledge management]] which helps to relieve information overload, build connections between our notes, and helps us express our ideas. I&apos;m not gonna go into the whole structure and method here; [you can read Tiago&apos;s many posts about it](https://fortelabs.co/blog/category/topics/building-a-second-brain/).&quot;,536871351]],[&quot;^16&quot;,[3059,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3059,&quot;^F&quot;,3070,536871351]],[&quot;^16&quot;,[3059,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3059,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3059,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3059,&quot;^U&quot;,738,536871351]],[&quot;^16&quot;,[3059,&quot;^H&quot;,738,536871351]],[&quot;^16&quot;,[3059,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3059,&quot;^;&quot;,&quot;~u62b26fbe-b790-456a-b28a-92809c919cbb&quot;,536871351]],[&quot;^16&quot;,[3060,&quot;^R&quot;,&quot;I use the PARA[^5] system anywhere I have notes of any kind. I even use it in my task manager. Mostly, things live in Evernote. It&apos;s like a big filing cabinet, and I like it for keeping project notes all together. I didn&apos;t think I would like it as much as I do (remember, I hate folders and tags), but because I&apos;m not trying to link thoughts together, I like it just fine.&quot;,536871351]],[&quot;^16&quot;,[3060,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3060,&quot;^F&quot;,3076,536871351]],[&quot;^16&quot;,[3060,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3060,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3060,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3060,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3060,&quot;^;&quot;,&quot;~u62b26fbe-dcc4-4811-aecd-5abe174b3e27&quot;,536871351]],[&quot;^16&quot;,[3061,&quot;^R&quot;,&quot;Express is when you put everything together and create something new. I also like the framework of express referring to how we live our lives and relate to other people.&quot;,536871351]],[&quot;^16&quot;,[3061,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3061,&quot;^F&quot;,3075,536871351]],[&quot;^16&quot;,[3061,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3061,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3061,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3061,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3061,&quot;^;&quot;,&quot;~u62b26fbe-d948-4da3-b288-c525ada21c94&quot;,536871351]],[&quot;^16&quot;,[3062,&quot;^R&quot;,&quot;[^4]: [[Zettelkasten]]&quot;,536871351]],[&quot;^16&quot;,[3062,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3062,&quot;^F&quot;,3045,536871351]],[&quot;^16&quot;,[3062,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3062,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3062,&quot;^U&quot;,94,536871351]],[&quot;^16&quot;,[3062,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3062,&quot;^H&quot;,94,536871351]],[&quot;^16&quot;,[3062,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3062,&quot;^;&quot;,&quot;~u62b26fbe-f718-4404-a725-9f5db06adaf8&quot;,536871351]],[&quot;^16&quot;,[3063,&qu ;t me or from the whole #pkm scene.&quot;,536871351]],[&quot;^16&quot;,[3066,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3066,&quot;^F&quot;,3063,536871351]],[&quot;^16&quot;,[3066,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3066,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3066,&quot;^U&quot;,66,536871351]],[&quot;^16&quot;,[3066,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3066,&quot;^H&quot;,66,536871351]],[&quot;^16&quot;,[3066,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3066,&quot;^;&quot;,&quot;~u62b26fbe-ab8a-4c3d-98a4-319b0ed82916&quot;,536871351]],[&quot;^16&quot;,[3067,&quot;^R&quot;,&quot;Every time I search a note-taking tool online, I inevitably see it: \\&quot;Using insert-tool-here to build my second brain\\&quot; or some variation on that theme. The video or blog post will always go over the basics of what a second brain is, and it usually mentions that the person took Tiago Forte&apos;s [Building a Second Brain course](https://www.buildingasecondbrain.com/).&quot;,536871351]],[&quot;^16&quot;,[3067,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3067,&quot;^F&quot;,3054,536871351]],[&quot;^16&quot;,[3067,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3067,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3067,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3067,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3067,&quot;^;&quot;,&quot;~u62b26fbe-3749-4616-887d-b221629f147c&quot;,536871351]],[&quot;^16&quot;,[3068,&quot;^R&quot;,&quot;Alright enough chit chat.&quot;,536871351]],[&quot;^16&quot;,[3068,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3068,&quot;^F&quot;,3058,536871351]],[&quot;^16&quot;,[3068,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3068,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3068,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3068,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3068,&quot;^;&quot;,&quot;~u62b26fbe-194f-4cfa-9df5-ef5df505ac4e&quot; italist tools.&quot;,536871351]],[&quot;^16&quot;,[3074,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3074,&quot;^F&quot;,3046,536871351]],[&quot;^16&quot;,[3074,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3074,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3074,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3074,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3074,&quot;^;&quot;,&quot;~u62b26fbe-3650-4b79-ae5f-b3a88440e470&quot;,536871351]],[&quot;^16&quot;,[3075,&quot;^R&quot;,&quot;#### Express&quot;,536871351]],[&quot;^16&quot;,[3075,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3075,&quot;^W&quot;,4,536871351]],[&quot;^16&quot;,[3075,&quot;^F&quot;,3077,536871351]],[&quot;^16&quot;,[3075,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3075,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3075,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3075,&quot;^1M&quot;,4,536871351]],[&quot;^16&quot;,[3075,&quot;^X&quot;,&quot;^1N&quot;,536871351]],[&quot;^16&quot;,[3075,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3075,&quot;^;&quot;,&quot;~u62b26fbe-2f96-47c9-af09-96319575a67a&quot;,536871351]],[&quot;^16&quot;,[3076,&quot;^R&quot;,&quot;#### Organize&quot;,536871351]],[&quot;^16&quot;,[3076,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3076,&quot;^W&quot;,4,536871351]],[&quot;^16&quot;,[3076,&quot;^F&quot;,3062,536871351]],[&quot;^16&quot;,[3076,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3076,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3076,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3076,&quot;^1M&quot;,4,536871351]],[&quot;^16&quot;,[3076,&quot;^X&quot;,&quot;^1N&quot;,536871351]],[&quot;^16&quot;,[3076,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3076,&quot;^;&quot;,&quot;~u62b26fbe-3b6c-4afc-ac65-0ee382eeac31&quot;,536871351]],[&quot;^16&quot;,[3077,&quot;^R&quot;,&quot;Distill can also be practiced via daily/weekly/monthly/annual reviews, where you distill your feelings and experiences.&quot;,536871351]],[&quot;^16&quot;,[3077,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3077,&quot;^F&quot;,3064,536871351]],[&quot;^16&quot;,[3077,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3077,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3077,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3077,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3077,&quot;^;&quot;,&quot;~u62b26fbe-9036-42e5-b8da-7008c9202465&quot;,536871351]],[&quot;^16&quot;,[3078,&quot;^R&quot;,&quot;So I guess it&apos;s my turn.&quot;,536871351]],[&quot;^16&quot;,[3078,&quot;^P&quot;,&quot;^1H&quot;,536871351]],[&quot;^16&quot;,[3078,&quot;^F&quot;,3067,536871351]],[&quot;^16&quot;,[3078,&quot;^Y&quot;,737,536871351]],[&quot;^16&quot;,[3078,&quot;^V&quot;,737,536871351]],[&quot;^16&quot;,[3078,&quot;^U&quot;,737,536871351]],[&quot;^16&quot;,[3078,&quot;^1L&quot;,true,536871351]],[&quot;^16&quot;,[3078,&quot;^;&quot;,&quot;~u62b26fbe-0ed8-4919-9584-eb779d1a73b2&quot;,536871351]],[&quot;^16&quot;,[3079,&quot;^R&quot;,&quot;I capture information in four ways, depending on what the information is and why I&apos;m capturing it. More often than not, I&apos;m using one of Evernote&apos;s various clippers, either for websites, email, or on my phone. It&apos;s just so easy. Evernote sucks with Tweets though, so I usually capture those with Readwise or Logseq. I try to capture web articles[^2] and newsletters with Readwise, and Readwise also captures any Kindle highlights I take.[^3] I like to embed more visual tweets in Logseq, especially if they&apos;re something I might want to reference in my digital garden. Most of my \\&quot;fleeting notes\\&quot;[^4] are taken in Logseq and then distilled later. Finally, I carry around a tiny notebook small enough to fit in my front jeans pocket, and I have a tiny fountain pen to match. I love fountain pens, and I love how tiny the notebook is. This makes it fun to write, and so I like using these tools.&quot;,536871351]],[&quot &quot;,94,536871899]],[&quot;^16&quot;,[5354,&quot;^V&quot;,94,536871899]],[&quot;^16&quot;,[5354,&quot;^U&quot;,94,536871899]],[&quot;^16&quot;,[5354,&quot;^1M&quot;,3,536871899]],[&quot;^16&quot;,[5354,&quot;^X&quot;,&quot;^1N&quot;,536871899]],[&quot;^16&quot;,[5354,&quot;^1L&quot;,true,536871899]],[&quot;^16&quot;,[5354,&quot;^;&quot;,&quot;~u62b26fc4-c580-4a9e-96f0-cace29805ff1&quot;,536871899]],[&quot;^16&quot;,[5355,&quot;^R&quot;,&quot;In German, Zettelkasten means \\&quot;slip box.\\&quot; It is both a method of [[personal knowledge management]] and a physical (or digital) system you maintain. The method was popularized by German scholar Niklas Luhmann who used it as a \\&quot;conversation partner\\&quot; to help write hundreds of articles and books.\\nid:: 627800a6-1d5c-4db7-8aa7-1693e484df81&quot;,536871899]],[&quot;^16&quot;,[5355,&quot;^P&quot;,&quot;^1H&quot;,536871899]],[&quot;^16&quot;,[5355,&quot;^F&quot;,5354,536871899]],[&quot;^16&quot;,[5355,&quot;^Y&quot;,94,536871899]],[&quot;^16&quot;,[5355,&quot;^V&quot;,94,536871899]],[&quot;^16&quot;,[5355,&quot;^U&quot;,94,536871899]],[&quot;^16&quot;,[5355,&quot;^U&quot;,738,536871899]],[&quot;^16&quot;,[5355,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;627800a6-1d5c-4db7-8aa7-1693e484df81&quot;],536871899]],[&quot;^16&quot;,[5355,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1C&quot;]],536871899]],[&quot;^16&quot;,[5355,&quot;^H&quot;,738,536871899]],[&quot;^16&quot;,[5355,&quot;^1L&quot;,true,536871899]],[&quot;^16&quot;,[5355,&quot;^;&quot;,&quot;~u627800a6-1d5c-4db7-8aa7-1693e484df81&quot;,536871899]],[&quot;^16&quot;,[5356,&quot;^R&quot;,&quot;To create a Zettelkasten, you need two compartments: literature notes and Zettels. Literature notes are just bibliographic information. Niklas Luhmann wrote the citations of resources on index cards. I keep my references in Zotero. Zettels are what you will see in my digital garden as 🌳 evergreen notes. They are not notes I would take while reading something. Rather, they are insights and my own thoughts on what I read or in general. Zettels should be one idea, called an atomic idea. Remember: Niklas Luhmann wrote his Zettels on index cards. Although they are a tidied up atomic idea, they are not immutable.&quot;,536871899]],[&quot;^16&quot;,[5356,&quot;^P&quot;,&quot;^1H&quot;,536871899]],[&quot;^16&quot;,[5356,&quot;^F&quot;,5355,536871899]],[&quot;^16&quot;,[5356,&quot;^Y&quot;,94,536871899]],[&quot;^16&quot;,[5356,&quot;^V&quot;,94,536871899]],[&quot;^16&quot;,[5356,&quot;^U&quot;,94,536871899]],[&quot;^16&quot;,[5356,&quot;^1L&quot;,true,536871899]],[&quot;^16&quot;,[5356,&quot;^;&quot;,&quot;~u62b26fc4-eadb-4b3e-b6f3-e683a5f6a89e&quot;,536871899]],[&quot;^16&quot;,[5357,&quot;^R&quot;,&quot;As you write Zettels, you create links between them. The more Zettels you have, and the more links exist between them, the easier it is to see where clusters of ideas form. This is the \\&quot;conversation partner\\&quot; aspect of the Zettelkasten. When clusters form, it shows you what you&apos;re interested in and where you have a lot of information already created. From there, you can combine the Zettels and use them to express something larger and more complex.&quot;,536871899]],[&quot;^16&quot;,[5357,&quot;^P&quot;,&quot;^1H&quot;,536871899]],[&quot;^16&quot;,[5357,&quot;^F&quot;,5356,536871899]],[&quot;^16&quot;,[5357,&quot;^Y&quot;,94,536871899]],[&quot;^16&quot;,[5357,&quot;^V&quot;,94,536871899]],[&quot;^16&quot;,[5357,&quot;^U&quot;,94,536871899]],[&quot;^16&quot;,[5357,&quot;^1L&quot;,true,536871899]],[&quot;^16&quot;,[5357,&quot;^;&quot;,&quot;~u62b26fc4-010c-4946-b49b-27a0f2b7aa88&quot;,536871899]],[&quot;^16&quot;,[5358,&quot;^R&quot;,&quot;You can learn more about Zettelkasten at [zettelkasten.de](https://zettelkasten.de/introduction/). I also like how [Bob Doto](https://bobdoto.computer/ESSAYS) explains the Zettelkasten.\\nid:: 627800a6-e005-4790-a0a4-bb36784e50f2&quot;,536871899]],[&quot;^16&quot;,[5358,&quot;^P&quot;,&quot;^1H&quot;,536871899]],[&quot;^16&quot;,[5358,&quot;^F&quot;,5357,536871899]],[&quot;^16&quot;,[5358,&quot;^Y&quot;,94,536871899]],[&quot;^16&quot;,[5358,&quot;^V&quot;,94,536871899]],[&quot;^16&quot;,[5358,&quot;^U&quot;,94,536871899]],[&quot;^16&quot;,[5358,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;627800a6-e005-4790-a0a4-bb36784e50f2&quot;],536871899]],[&quot;^16&quot;,[5358,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1C&quot;]],536871899]],[&quot;^16&quot;,[5358,&quot;^1L&quot;,true,536871899]],[&quot;^16&quot;,[5358,&quot;^;&quot;,&quot;~u627800a6-e005-4790-a0a4-bb36784e50f2&quot;,536871899]],[&quot;^16&quot;,[5372,&quot;^R&quot;,&quot;### colophon&quot;,536871905]],[&quot;^16&quot;,[5372,&quot;^P&quot;,&quot;^1H&quot;,536871905]],[&quot;^16&quot;,[5372,&quot;^W&quot;,3,536871905]],[&quot;^16&quot;,[5372,&quot;^F&quot;,5373,536871905]],[&quot;^16&quot;,[5372,&quot;^Y&quot;,753,536871905]],[&quot;^16&quot;,[5372,&quot;^V&quot;,753,536871905]],[&quot;^16&quot;,[5372,&quot;^U&quot;,753,536871905]],[&quot;^16&quot;,[5372,&quot;^1M&quot;,3,536871905]],[&quot;^16&quot;,[5372,&quot;^X&quot;,&quot;^1N&quot;,536871905]],[&quot;^16&quot;,[5372,&quot;^1L&quot;,true,536871905]],[&quot;^16&quot;,[5372,&quot;^;&quot;,&quot;~u62b26fc4-d9ff-4cfb-b2bd-338a00185255&quot;,536871905]],[&quot;^16&quot;,[5373,&quot;^R&quot;,&quot;-----&quot;,536871905]],[&quot;^16&quot;,[5373,&quot;^P&quot;,&quot;^1H&quot;,536871905]],[&quot;^16&quot;,[5373,&quot;^F&quot;,5379,536871905]],[&quot;^16&quot;,[5373,&quot;^Y&quot;,753,536871905]],[&quot;^16&quot;,[5373,&quot;^V&quot;,753,536871905]],[&quot;^16&quot;,[5373,&quot;^U&quot;,753,536871905]],[&quot;^16&quot;,[5373,&quot;^1L&quot;,true,536871905]],[&quot;^16&quot;,[5373,&quot;^;&quot;,&quot;~u62b26fc4-7bf6-411d-ab0b-78f491423d05&quot;,536871905]],[&quot;^16&quot;,[5374,&quot;^R&quot;,&quot;You can visit the repository for this site at https://github.com/jlcolbert/jlcolbert.github.io.&quot;,536871905]],[&quot;^16&quot;,[5374, ;,true,536873901]],[&quot;^16&quot;,[6763,&quot;^;&quot;,&quot;~u62b4de6c-61a0-4c16-860c-6fa68109c125&quot;,536873901]],[&quot;^16&quot;,[6764,&quot;^R&quot;,&quot;### What is a digital garden?&quot;,536873901]],[&quot;^16&quot;,[6764,&quot;^P&quot;,&quot;^1H&quot;,536873901]],[&quot;^16&quot;,[6764,&quot;^W&quot;,3,536873901]],[&quot;^16&quot;,[6764,&quot;^F&quot;,6767,536873901]],[&quot;^16&quot;,[6764,&quot;^Y&quot;,756,536873901]],[&quot;^16&quot;,[6764,&quot;^V&quot;,756,536873901]],[&quot;^16&quot;,[6764,&quot;^U&quot;,756,536873901]],[&quot;^16&quot;,[6764,&quot;^1M&quot;,3,536873901]],[&quot;^16&quot;,[6764,&quot;^X&quot;,&quot;^1N&quot;,536873901]],[&quot;^16&quot;,[6764,&quot;^1L&quot;,true,536873901]],[&quot;^16&quot;,[6764,&quot;^;&quot;,&quot;~u62b4de6c-bd73-4e59-8977-b30d70dc051e&quot;,536873901]],[&quot;^16&quot;,[6765,&quot;^R&quot;,&quot;- 🌱 *seedling* notes aren&apos;t quite the very start of an idea, but the note has enough in it that I can link it to other things and have it make sense to people who aren&apos;t me (otherwise I wouldn&apos;t make it public)&quot;,536873901]],[&quot;^16&quot;,[6765,&quot;^P&quot;,&quot;^1H&quot;,536873901]],[&quot;^16&quot;,[6765,&quot;^F&quot;,6763,536873901]],[&quot;^16&quot;,[6765,&quot;^Y&quot;,756,536873901]],[&quot;^16&quot;,[6765,&quot;^V&quot;,756,536873901]],[&quot;^16&quot;,[6765,&quot;^U&quot;,756,536873901]],[&quot;^16&quot;,[6765,&quot;^1L&quot;,true,536873901]],[&quot;^16&quot;,[6765,&quot;^;&quot;,&quot;~u62b4de6c-5452-4928-ada4-a4c090cbde5a&quot;,536873901]],[&quot;^16&quot;,[6766,&quot;^R&quot;,&quot;Because a digital garden exposes my ideas to the world, it puts me in a vulnerable position. Therefore, I ask that you follow the [Digital Garden Terms of Service](https://www.swyx.io/digital-garden-tos), and I promise to do the same.&quot;,536873901]],[&quot;^16&quot;,[6766,&quot;^P&quot;,&quot;^1H&quot;,536873901]],[&quot;^16&quot;,[6766,&quot;^F&quot;,6762,536873901]],[&quot;^16&quot;,[6766,&quot;^Y&quot;,756,536873901]],[&quot;^16&quot;,[6766,&quot;^V&quot;,756,536873901]],[&quot;^16&quot;,[6766,&quot;^U&quot;,756,536873901]],[&quot;^16&quot;,[6766,&quot;^1L&quot;,true,536873901]],[&quot;^16&quot;,[6766,&quot;^;&quot;,&quot;~u62b4de6c-4467-49df-bced-2cde16a921f7&quot;,536873901]],[&quot;^16&quot;,[6767,&quot;^R&quot;,&quot;public:: true\\nalias:: digital gardens\\ndate:: 2022-05-08\\nicon:: 🍀\\ncategory:: info\\n\\n&quot;,536873901]],[&quot;^16&quot;,[6767,&quot;^P&quot;,&quot;^1H&quot;,536873901]],[&quot;^16&quot;,[6767,&quot;^F&quot;,756,536873901]],[&quot;^16&quot;,[6767,&quot;^Y&quot;,756,536873901]],[&quot;^16&quot;,[6767,&quot;^V&quot;,756,536873901]],[&quot;^16&quot;,[6767,&quot;^U&quot;,756,536873901]],[&quot;^16&quot;,[6767,&quot;^U&quot;,6755,536873901]],[&quot;^16&quot;,[6767,&quot;^:&quot;,true,536873901]],[&quot;^16&quot;,[6767,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true,&quot;^1K&quot;,[&quot;^1&lt;&quot;,[&quot;digital gardens&quot;]],&quot;^18&quot;,&quot;2022-05-08&quot;,&quot;^1;&quot;,&quot;🍀&quot;,&quot;^19&quot;,&quot;info&quot;],536873901]],[&quot;^16&quot;,[6767,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^17&quot;,&quot;^1K&quot;,&quot;^18&quot;,&quot;^1;&quot;,&quot;^19&quot;]],536873901]],[&quot;^16&quot;,[6767,&quot;^H&quot;,6755,536873901]],[&quot;^16&quot;,[6767,&quot;^1L&quot;,true,536873901]],[&quot;^16&quot;,[6767,&quot;^;&quot;,&quot;~u62b4de6c-2155-4333-98de-15c7f11efe2b&quot;,536873901]],[&quot;^16&quot;,[6768,&quot;^R&quot;,&quot;&gt; *They&apos;re not following the conventions of the \\&quot;personal blog,\\&quot; as we&apos;ve come to know it. Rather than presenting a set of polished articles, displayed in reverse chronological order, these sites act more like free form, work-in-progress wikis.*\\n&gt; \\n&gt; *A garden is a collection of evolving ideas that aren&apos;t strictly organised by their publication date. They&apos;re inherently exploratory – notes are linked through contextual associations. They aren&apos;t refined or complete - notes are published as half-finished thoughts that will grow and evolve over time. They&apos;re less rigid, less performative, and less perfect than the personal websites we&apos;re used to seeing.*&quot;,536873901]],[&quot;^16&quot;,[6768,&quot;^P&quot;,&quot;^1H&quot;,536873901]],[&quot;^16&quot;,[6768,&quot;^F&quot;,6759,536873901]],[&quot;^16&quot;,[6768,&quot;^Y&quot;,756,536873901]],[&quot;^16&quot;,[6768,&quot;^V&quot;,756,536873901]],[&quot;^16&quot;,[6768,&quot;^U&quot;,756,536873901]],[&quot;^16&quot;,[6768,&quot;^1L&quot;,true,536873901]],[&quot;^16&quot;,[6768,&quot;^;&quot;,&quot;~u62b4de6c-71f3-4278-a50d-bd2a6e9062de&quot;,536873901]],[&quot;^16&quot;,[7127,&quot;^13&quot;,1,536873997]],[&quot;^16&quot;,[7150,&quot;^13&quot;,1,536874143]],[&quot;^16&quot;,[7195,&quot;^13&quot;,1,536874373]],[&quot;^16&quot;,[7204,&quot;^13&quot;,1,536874401]],[&quot;^16&quot;,[7237,&quot;^13&quot;,1,536874539]],[&quot;^16&quot;,[7395,&quot;^13&quot;,1,536875023]],[&quot;^16&quot;,[7570,&quot;^13&quot;,1,536876035]],[&quot;^16&quot;,[7578,&quot;^13&quot;,1,536876161]],[&quot;^16&quot;,[7618,&quot;^13&quot;,1,536876947]],[&quot;^16&quot;,[7637,&quot;^R&quot;,&quot;Readwise is a read-it-later service which imports the highlights you take in other websites and apps. For example, any highlights you make in a Kindle book will be sent to Readwise. You can also manually enter highlights or take pictures of physical books to highlight. Once highlights are in Readwise, it prompts you every day to review highlights using spaced repetition.&quot;,536877471]],[&quot;^16&quot;,[7637,&quot;^P&quot;,&quot;^1H&quot;,536877328]],[&quot;^16&quot;,[7637,&quot;^F&quot;,6384,536881189]],[&quot;^16&quot;,[7637,&quot;^Y&quot;,6338,536877328]],[&quot;^16&quot;,[7637,&quot;^V&quot;,6338,536881192]],[&quot;^16&quot;,[7637,&quot;^U&quot;,6338,536877471]],[&quot;^16&quot;,[7637,&quot;^?&quot;,[&quot;^ &quot;],536877471]],[&quot;^16&quot;,[7637,&quot;^1L&quot;,true,536877328]],[&quot;^16&quot;,[7637,&quot;^;&quot;,&quot;~u62b86b80-fbdc-4295-99d1-08c91deb8489&quot;,536877328]],[&quot;^16&quot;,[7639,&quot;^R&quot;,&quot;## Logseq Integration&quot;,536877480]],[&quot;^16&quot;,[7639,&quot;^P&quot;,&quot;^1H&quot;,536877474]],[&quot;^16&quot;,[7639,&quot;^W&quot;,2,536877720]],[&quot;^16&quot;,[7639,&quot;^F&quot;,7654,536881204]],[&quot;^16&quot;,[7639,&quot;^Y&quot;,6338,536877474]],[&quot;^16&quot;,[7639,&quot;^V&quot;,6338,536881207]],[&quot;^16&quot;,[7639,&quot;^U&quot;,6338,536877720]],[&quot;^16&quot;,[7639,&quot;^?&quot;,[&quot;^ &quot;],536877720]],[&quot;^16&quot;,[7639,&quot;^1M&quot;,2,536877477]],[&quot;^16&quot;,[7639,&quot;^X&quot;,&quot;^1N&quot;,536877720]],[&quot;^16&quot;,[7639,&quot;^1L&quot;,true,536877474]],[&quot;^16&quot;,[7639,&quot;^;&quot;,&quot;~u62b874ad-bca3-48df-953a-668308562421&quot;,536877474]],[&quot;^16&quot;,[7651,&quot;^R&quot;,&quot;I admit to having been skeptical when I first heard of Readwise. I&apos;m not a student, and I don&apos;t feel the need to memorize stuff I read, *especially* when I&apos;m reading for fun. The only reason I gave it a go was because I got a free annual subscription through the Building a Second Brain course I did. I started using it, and I liked it well enough to keep using it. It&apos;s fun to review highlights from books, web articles, and even tweets I haven&apos;t visited in a long time. Still, just revisiting highlights isn&apos;t meeting any need of mine, at least not one I would pay for.&quot;,536877723]],[&quot;^16&quot;,[7651,&quot;^P&quot;,&quot;^1H&quot;,536877555]],[&quot;^16&quot;,[7651,&quot;^F&quot;,6385,536881195]],[&quot;^16&quot;,[7651,&quot;^Y&quot;,6338,536877555]],[&quot;^16&quot;,[7651,&quot;^V&quot;,6338,536881198]],[&quot;^16&quot;,[7651,&quot;^U&quot;,6338,536877723]],[&quot;^16&quot;,[7651,&quot;^?&quot;,[&quot;^ &quot;],536877723]],[&quot;^16&quot;,[7651,&quot;^1L&quot;,true,536877555]],[&quot;^16&quot;,[7651,&quot;^;&quot;,&quot;~u62b884f1-856f-4102-83f0-5e8a7b8cdf85&quot;,536877555]],[&quot;^16&quot;,[7653,&quot;^R&quot;,&quot;However, what turned Readwise into a crucial part of my workflow is its ability to export highlights to other apps and services. In addition to reviewing highlights in the app every day, I also have those highlights in my note-taking apps to search and use. I used the Evernote integration for a while, but I don&apos;t really do thinking and creating work in Evernote. Evernote is my filing cabinet. I can full-text search and bring highlights up, but then I have to move those notes around, copy/paste, duplicate, whatever, if I want to use those exact quotations in something. I can&apos;t easily connect them to anything.&quot;,536877983]],[&quot;^16&quot;,[7653,&quot;^P&quot;,&quot;^1H&quot;,536877726]],[&quot;^16&quot;,[7653,&quot;^F&quot;,7651,536881198]],[&quot;^16&quot;,[7653,&quot;^Y&quot;,6338,536877726]],[&quot;^16&quot;,[7653,&quot;^V&quot;,6338,536881201]],[&quot;^16&quot;,[7653,&quot;^U&quot;,6338,536877983]],[&quot;^16&quot;,[7653,&quot;^?&quot;,[&quot;^ &quot;],536877983]],[&quot;^16&quot;,[7653,&quot;^1L&quot;,true,536877726]],[&quot;^16&quot;,[7653,&quot;^;&quot;,&quot;~u62b88fa3-c0ee-49b6-9a2c-4f7c61af6798&quot;,536877726]],[&quot;^16&quot;,[7654,&quot;^R&quot;,&quot;Then, I got brought on to test the official Logseq integration.&quot;,536877949]],[&quot;^16&quot;,[7654,&quot;^P&quot;,&quot;^1H&quot;,536877934]],[&quot;^16&quot;,[7654,&quot;^F&quot;,7653,536881201]],[&quot;^16&quot;,[7654,&quot;^Y&quot;,6338,536877934]],[&quot;^16&quot;,[7654,&quot;^V&quot;,6338,536881204]],[&quot;^16&quot;,[7654,&quot;^U&quot;,6338,536877949]],[&quot;^16&quot;,[7654,&quot;^?&quot;,[&quot;^ &quot;],536877949]],[&quot;^16&quot;,[7654,&quot;^1L&quot;,true,536877934]],[&quot;^16&quot;,[7654,&quot;^;&quot;,&quot;~u62b8909a-92bf-416e-a037-4420d25bf324&quot;,536877934]],[&quot;^16&quot;,[7655,&quot;^R&quot;,&quot;I mentioned that I use Evernote as my filing cabinet in my \\&quot;second brain.\\&quot; My other primary tool is Logseq. To quickly introduce it: Logseq is a free, open source outliner and note-taking program which prioritizes local files and privacy. It exists in the same type of app as Roam Research and Obsidian, which allow you to connect notes through backlinks. Logseq, like Roam Research, allows you to reference and embed at the \\&quot;block\\&quot; level, not just the page level.&quot;,536878168]],[&quot;^16&quot;,[7655,&quot;^P&quot;,&quot;^1H&quot;,536877997]],[&quot;^16&quot;,[7655,&quot;^F&quot;,7639,536881207]],[&quot;^16&quot;,[7655,&quot;^Y&quot;,6338,536877997]],[&quot;^16&quot;,[7655,&quot;^V&quot;,6338,536881210]],[&quot;^16&quot;,[7655,&quot;^U&quot;,6338,536878168]],[&quot;^16&quot;,[7655,&quot;^?&quot;,[&quot;^ &quot;],536878168]],[&quot;^16&quot;,[7655,&quot;^1L&quot;,true,536877997]],[&quot;^16&quot;,[7655,&quot;^;&quot;,&quot;~u62b89198-80c5-4b9d-928b-2d4334a653c7&quot;,536877997]],[&quot;^16&quot;,[7662,&quot;^R&quot;,&quot;The ability to reference/embed at the block level is what makes Logseq work so well with Readwise. For example, one thing I love about Readwise is that it can save Twitter threads. I used to hate bookmarking the first tweet in a thread, or even bookmarking every single tweet in the thread. In Readwise, I can find that thread and review it, but the individual tweets will be split when doing a daily review. I often review tweets out of context with the rest of their thread. In Logseq, however, Readwise creates a new page for each larger work a highlight is in –– a page for each book you have highlights in, for each article you have highlights in, etc. And for twitter threads, it creates a page for that entire thread.&quot;,536878410]],[&quot;^16&quot;,[7662,&quot;^P&quot;,&quot;^1H&quot;,536878189]],[&quot;^16&quot;,[7662,&quot;^F&quot;,7655,536881210]],[&quot;^16&quot;,[7662,&quot;^Y&quot;,6338,536878189]],[&quot;^16&quot;,[7662,&quot;^V&quot;,6338,536881213]],[&quot;^16&quot;,[7662,&quot;^U&quot;,6338,536878410]],[&quot;^16&quot;,[7662,&quot;^?&quot;,[&quot;^ &quot;],536878410]],[&quot;^16&quot;,[7662,&quot;^1L&quot;,true,536878189]],[&quot;^16&quot;,[7662,&quot;^;&quot;,&quot;~u62b89370-b908-4506-9a86-874a944ac9c7&quot;,536878189]],[&quot;^16&quot;,[7663,&quot;^R&quot;,&quot;And each individual highlight has its own block on that page, allowing me to embed and reference it when needed. The highlights don&apos;t exist out of context of their larger work, but I can still use them individually *in a way that is linked back to the larger context*.&quot;,536878633]],[&quot;^16&quot;,[7663,&quot;^P&quot;,&quot;^1H&quot;,536878413]],[&quot;^16&quot;,[7663,&quot;^F&quot;,7662,536881213]],[&quot;^16&quot;,[7663,&quot;^Y&quot;,6338,536878413]],[&quot;^16&quot;,[7663,&quot;^V&quot;,6338,536881216]],[&quot;^16&quot;,[7663,&quot;^U&quot;,6338,536878633]],[&quot;^16&quot;,[7663,&quot;^?&quot;,[&quot;^ &quot;],536878633]],[&quot;^16&quot;,[7663,&quot;^1L&quot;,true,536878413]],[&quot;^16&quot;,[7663,&quot;^;&quot;,&quot;~u62b894a6-5519-4b5f-9333-ebe6ae73ea9a&quot;,536878413]],[&quot;^16&quot;,[7665,&quot;^R&quot;,&quot;The integration also creates page links for the author of the larger work and the category (but I remove the category link). It brings in any tags you&apos;ve made in Readwise for the larger work and the individual highlights and any notes you&apos;ve made for each highlight. Finally, it provides external links to the original source if applicable, including links to individual tweets and Kindle locations.&quot;,536878630]],[&quot;^16&quot;,[7665,&quot;^P&quot;,&quot;^1H&quot;,536878509]],[&quot;^16&quot;,[7665,&quot;^F&quot;,7666,536881219]],[&quot;^16&quot;,[7665,&quot;^Y&quot;,6338,536878509]],[&quot;^16&quot;,[7665,&quot;^V&quot;,6338,536881222]],[&quot;^16&quot;,[7665,&quot;^U&quot;,6338,536878636]],[&quot;^16&quot;,[7665,&quot;^?&quot;,[&quot;^ &quot;],536878636]],[&quot;^16&quot;,[7665,&quot;^1L&quot;,true,536878509]],[&quot;^16&quot;,[7665,&quot;^;&quot;,&quot;~u62b895b3-3eaa-42b2-a6a5-34f1c6b8ef74&quot;,536878509]],[&quot;^16&quot;,[7666,&quot;^R&quot;,&quot;![Tweet highlights in Logseq](../assets/Screen-Recording-2022-06-26-at-1_1656264513852_0.gif)&quot;,536878667]],[&quot;^16&quot;,[7666,&quot;^P&quot;,&quot;^1H&quot;,536878639]],[&quot;^16&quot;,[7666,&quot;^F&quot;,7663,536881216]],[&quot;^16&quot;,[7666,&quot;^Y&quot;,6338,536878639]],[&quot;^16&quot;,[7666,&quot;^V&quot;,6338,536881219]],[&quot;^16&quot;,[7666,&quot;^U&quot;,6338,536878667]],[&quot;^16&quot;,[7666,&quot;^?&quot;,[&quot;^ &quot;],536878667]],[&quot;^16&quot;,[7666,&quot;^1L&quot;,true,536878639]],[&quot;^16&quot;,[7666,&quot;^;&quot;,&quot;~u62b89733-b46f-4449-a288-2e17f2f230f5&quot;,536878639]],[&quot;^16&quot;,[7667,&quot;^R&quot;,&quot;Before I walk you through the parts of my workflow which include Readwise, I want to explain my setup and configuration. My setup is not complicated, but it is not the default, either.&quot;,536878697]],[&quot;^16&quot;,[7667,&quot;^P&quot;,&quot;^1H&quot;,536878670]],[&quot;^16&quot;,[7667,&quot;^F&quot;,6386,536881225]],[&quot;^16&quot;,[7667,&quot;^Y&quot;,6338,536878670]],[&quot;^16&quot;,[7667,&quot;^V&quot;,6338,536881228]],[&quot;^16&quot;,[7667,&quot;^U&quot;,6338,536878697]],[&quot;^16&quot;,[7667,&quot;^?&quot;,[&quot;^ &quot;],536878697]],[&quot;^16&quot;,[7667,&quot;^1L&quot;,true,536878670]],[&quot;^16&quot;,[7667,&quot;^;&quot;,&quot;~u62b89d5f-4aab-40a7-8656-f55f29ac81c9&quot;,536878670]],[&quot;^16&quot;,[7668,&quot;^R&quot;,&quot;There are several options to configure. For example, you can automatically sync new highlights when you open Logseq. I don&apos;t do this because highlights are only as good as their original page metadata, and I often have to change authors in Readwise. For Logseq in particular, I have to make sure titles don&apos;t contain forward slashes because forward slashes will create namespaces. Disabling autosync gives me time to clean up any metadata before I bring it i
